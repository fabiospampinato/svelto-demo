
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Svelto - Demo</title>
    <link rel="stylesheet" href="/static/css/svelto.css" media="all">
    <script src="/static/vendor/lodash.js"></script>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/Chart.js"></script>
    <script src="/static/vendor/datatables.js"></script>
    <script src="/static/vendor/marked.js"></script>
    <script src="/static/javascript/svelto.js"></script>
  </head>
  <body class="layout">
    <header class="layout-header sticky toolbar primary z-depth-4">
      <div class="multiple center-y">
        <div class="label compact transparent">
          <i class="icon">code</i>
        </div>
        <a href="/" class="large">Svelto - Demo</a>
        <div class="spacer"></div>
        <a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a><!-- //TODO: Link to the relative website page, not always the homepage-->
      </div>
    </header>
    <main class="layout-content">

  
      <div class="divider block">
        <div class="divider-content">Target</div>
      </div>
    

  <div class="square bordered centered target" style="height: 300px; width: 75%;"></div>

  
      <div class="divider block">
        <div class="divider-content">Triggered</div>
      </div>
    

  <div class="multiple">
    
      <div class="button checkbox right bordered">
        <input type="checkbox" name="tap" value="">
        <label>Tap</label>
      </div>
    
    
      <div class="button checkbox right bordered">
        <input type="checkbox" name="dbltap" value="">
        <label>Double tap</label>
      </div>
    
    
      <div class="button checkbox right bordered">
        <input type="checkbox" name="down" value="">
        <label>Down</label>
      </div>
    
    
      <div class="button checkbox right bordered">
        <input type="checkbox" name="move" value="">
        <label>Move</label>
      </div>
    
    
      <div class="button checkbox right bordered">
        <input type="checkbox" name="up" value="">
        <label>Up</label>
      </div>
    
    
      <div class="button checkbox right bordered">
        <input type="checkbox" name="cancel" value="">
        <label>Cancel</label>
      </div>
    
    
      <div class="button checkbox right bordered">
        <input type="checkbox" name="over" value="">
        <label>Over</label>
      </div>
    
    
      <div class="button checkbox right bordered">
        <input type="checkbox" name="enter" value="">
        <label>Enter</label>
      </div>
    
    
      <div class="button checkbox right bordered">
        <input type="checkbox" name="out" value="">
        <label>Out</label>
      </div>
    
    
      <div class="button checkbox right bordered">
        <input type="checkbox" name="leave" value="">
        <label>Leave</label>
      </div>
    
  </div>

  

  <script>
    function pointer_handler ( event, data ) {
      var name = event.data.name;
      if ( name === 'down' ) {
        pointer_uncheck_all ();
      }
      $('input[type="checkbox"][name="' + name + '"]').prop ( 'checked', true );
    }

    function pointer_uncheck_all () {
      $('input[type="checkbox"]').prop ( 'checked', false );
    }

    for ( var prop in Svelto.Pointer ) {
      if ( !_.isString ( Svelto.Pointer[prop] ) ) continue;
      $('.target').on ( Svelto.Pointer[prop], { name: prop }, pointer_handler );
    }
  </script>



  

  
      <div class="divider block">
        <div class="divider-content">Actions</div>
      </div>
    

  <div class="button bordered" onclick="pointer_uncheck_all ()">Reset</div>



</main>
    <footer class="layout-footer">
      <p class="text-center">Svelto, the modular web framework</p>
    </footer>
    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
  </body>
</html>
