<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>Cookie | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/cash.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1528059311' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Cookie</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Cookie</div></div><div class="multiple equal joined"><input name="cookie_key" placeholder="Key..." class="bordered"> <input name="cookie_value" placeholder="Value..." class="bordered"> <input name="cookie_end" placeholder="End..." class="bordered"> <input name="cookie_path" placeholder="Path..." class="bordered"> <input name="cookie_domain" placeholder="Domain..." class="bordered"> <input name="cookie_secure" placeholder="Secure..." class="bordered"></div><div class="divider block"><div class="divider-content">API</div></div><div class="multiple"><div class="button bordered" onclick="cookie_get ()">Get</div><div class="button bordered" onclick="cookie_set ()">Set</div><div class="button bordered" onclick="cookie_remove ()">Remove</div><div class="button bordered" onclick="cookie_has ()">Has</div><div class="button bordered" onclick="cookie_keys ()">Keys</div></div><script>function getValue ( name ) {
      return $('input[name="cookie_' + name + '"]').val ();
    }

    function cookie_get () {
      $.toast ( Svelto.Cookie.get ( getValue ( 'key' ) ) );
    }

    function cookie_set () {
      Svelto.Cookie.set ( getValue ( 'key' ), getValue ( 'value' ), Number ( getValue ( 'end' ) ), getValue ( 'path' ), getValue ( 'domain' ), getValue ( 'secure' ) );
    }

    function cookie_remove () {
      Svelto.Cookie.remove ( getValue ( 'key' ), getValue ( 'path' ), getValue ( 'domain' ) );
    }

    function cookie_has () {
      $.toast ( Svelto.Cookie.has ( getValue ( 'key' ) ) );
    }

    function cookie_keys () {
      $.toast ( Svelto.Cookie.keys ().join ( ' - ' ) );
    }</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
