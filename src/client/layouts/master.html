
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>{{{title "Svelto" "[title] | Svelto"}}}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/css/svelto.css" media="all">
    {{{vendor "lodash"}}}
    {{{vendor "jquery"}}}
    {{{vendor "cash"}}}
    {{{vendor "chart"}}}
    {{{vendor "datatables"}}}
    <!-- {{{vendor "marked"}}} -->
    <!-- {{{vendor "polyfill"}}} -->
    <script src="/static/javascript/svelto.js"></script>
    <script>
      if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v={{{widget.nowSecs}}}' );
      }
    </script>
  </head>
  <body class="layout">
    <header class="layout-header sticky toolbar primary z-depth-4">
      <div class="multiple center-y">
        <div class="label compact transparent">
          <i class="icon">code</i>
        </div>
        <a href="/" class="large">{{{title "Svelto" "Svelto - [title]"}}}</a>
        <div class="spacer"></div>
        <a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a>
      </div>
    </header>
    <main class="layout-content">{{{> template}}}</main>
    <footer class="layout-footer">
      <p class="text-center">Svelto, the modular web framework</p>
    </footer>
    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
  </body>
</html>
