
<!-- VALIDATOR -->

<template name="validator">

  {{{widget.divider "Validator"}}}

  <div class="card bordered centered sm-12 md-10 lg-8 xl-6">
    <div class="card-header primary bordered">Validator</div>
    <div class="card-block">
      {{{widget.divider "Type"}}}
      <input class="bordered fluid" name="alpha" placeholder="Alpha...">
      <input class="bordered fluid" name="alphanumeric" placeholder="Alphanumeric...">
      <input class="bordered fluid" name="hexadecimal" placeholder="Hexadecimal...">
      <input class="bordered fluid" name="number" placeholder="Number...">
      <input class="bordered fluid" name="integer" placeholder="Integer...">
      <input class="bordered fluid" name="float" placeholder="Float...">
      {{{widget.divider "Number"}}}
      <input class="bordered fluid" name="min" data-args='[3]' placeholder="Min...">
      <input class="bordered fluid" name="max" data-args='[10]' placeholder="Max...">
      <input class="bordered fluid" name="range" data-args='[3,10]' placeholder="Range...">
      {{{widget.divider "Length"}}}
      <input class="bordered fluid" name="minLength" data-args='[3]' placeholder="Min length...">
      <input class="bordered fluid" name="maxLength" data-args='[10]' placeholder="Max length...">
      <input class="bordered fluid" name="rangeLength" data-args='[3,10]' placeholder="Range length...">
      <input class="bordered fluid" name="exactLength" data-args='[5]' placeholder="Exact length...">
      {{{widget.divider "Things"}}}
      <input class="bordered fluid" name="email" placeholder="Email...">
      <input class="bordered fluid" name="creditCard" placeholder="Credit card...">
      <input class="bordered fluid" name="ssn" placeholder="Ssn...">
      <input class="bordered fluid" name="ipv4" placeholder="Ipv4...">
      <input class="bordered fluid" name="url" placeholder="Url...">
    </div>
  </div>

  {{{> validator_init}}}

</template>

<!-- INIT -->

<template name="validator_init">

  <script>
    $.toast ({ body: '<span class="text-green">Match</span> or <span class="text-red">not</span>', ttl: Infinity });

    $('input').on ( 'input change', function () {
      var $input = $(this),
          args = $input.data ( 'args' ),
          match = Svelto.Validator[$input.attr ( 'name' )].apply ( false, [$input.val ()].concat ( args ? args : [] ) );
      $input.toggleClass ( Svelto.Colors.red, !match ).toggleClass ( Svelto.Colors.green, match );
    });
  </script>

</template>
