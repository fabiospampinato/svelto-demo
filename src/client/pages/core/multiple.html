<template name="multiple">

  {{{widget.divider "Multiple"}}}

  <div class="multiple">
    <div class="container bordered">1</div>
    <div class="container bordered">2</div>
    <div class="container bordered">3</div>
    <div class="container bordered">4</div>
    <div class="container bordered">5</div>
    <div class="container bordered">6</div>
    <div class="container bordered">7</div>
    <div class="container bordered">8</div>
    <div class="container bordered">9</div>
    <div class="container bordered">10</div>
  </div>

  <div class="multiple">
    <div class="container bordered">Left</div>
    <div class="container bordered">Center</div>
    <div class="container bordered">Right</div>
  </div>

  <div class="multiple">
    <div class="button bordered">Left</div>
    <div class="button bordered">Center</div>
    <div class="button bordered">Right</div>
  </div>

  <div class="multiple">
    <div class="container bordered">
      <p class="truncate">{{sample.text 100}}</p>
    </div>
    <div class="container bordered">
      {{{sample.paragraph}}}
    </div>
    <div class="container bordered">Right</div>
  </div>

  {{{> multiple_actions}}}

  {{{> multiple_tricky}}}

</template>

<!-- ACTIONS -->

<template name="multiple_actions">

  {{{widget.divider "Style"}}}

  <div class="multiple actions">
    <div class="multiple actions joined">
      <div class="label bordered gray pointing-right">Center</div>
      {{{widget.checkAction "All" "toggle_class ( 'center' )"}}}
      {{{widget.checkAction "X" "toggle_class ( 'center-x' )"}}}
      {{{widget.checkAction "Y" "toggle_class ( 'center-y' )"}}}
    </div>
    {{{widget.checkAction "Equal" "toggle_class ( 'equal' )"}}}
    {{{widget.checkAction "Fluid" "toggle_class ( 'fluid' )"}}}
    {{{widget.checkAction "Joined" "toggle_class ( 'joined' )"}}}
    {{{widget.checkAction "No separators" "toggle_class ( 'no-separators' )"}}}
    {{{widget.checkAction "No wrap" "toggle_class ( 'no-wrap' )"}}}
    {{{widget.checkAction "Only separators" "toggle_class ( 'only-separators' )"}}}
    {{{widget.checkAction "Stretched" "toggle_class ( 'stretched' )"}}}
    {{{widget.checkAction "Vertical" "toggle_class ( 'vertical' )"}}}
  </div>

  <script>
    function toggle_class ( name ) {
      $('.layout-content .multiple').not ( '.actions' ).not('.expander .multiple').toggleClass ( name );
    }
  </script>

</template>
