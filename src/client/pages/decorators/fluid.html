
<!-- FLUID -->

<template name="fluid">

  {{{widget.divider "Label"}}}

  <div class="label fluid">Label</div>
  <div class="label fluid">
    <span>Label</span>
    <i class="icon">settings</i>
  </div>

  {{{widget.divider "Checkbox"}}}

  <div class="checkbox-target checkbox fluid">
    <input type="checkbox">
    <label>Checkbox</label>
  </div>

  <div class="checkbox-target checkbox right fluid">
    <input type="checkbox">
    <label>Checkbox</label>
  </div>

  {{{widget.checkAction "Button" "$('.checkbox-target').toggleClass ( 'button bordered' )"}}}

  {{{widget.divider "Radio"}}}

  <div class="radio-target radio fluid">
    <input type="radio" name="demo">
    <label>Radio</label>
  </div>

  <div class="radio-target radio right fluid">
    <input type="radio" name="demo">
    <label>Radio</label>
  </div>

  {{{widget.checkAction "Button" "$('.radio-target').toggleClass ( 'button bordered' )"}}}

  {{{widget.divider "Select"}}}

  <div class="button bordered select fluid">
    {{{sample.select}}}
    <label>Value: "<span class="select-value"></span>"</label>
  </div>

  {{{widget.divider "Input"}}}

  <input placeholder="Input..." class="fluid">

  {{{widget.divider "Textarea"}}}

  <textarea placeholder="Textarea..." class="fluid"></textarea>

  {{{widget.divider "Image"}}}

  {{{sample.imageWide "fluid"}}}

  {{{widget.divider "Multiple"}}}

  <div class="multiple fluid">
    <div class="label">Label</div>
    <div class="label">Quite a little longer label</div>
    <input placeholder="Input...">
  </div>

  {{{> fluid_actions}}}

</template>

<!-- ACTIONS -->

<template name="fluid_actions">

  {{{widget.divider "Style"}}}

  <div class="multiple actions">
    {{{widget.checkAction "Bordered" "toggle_class ( 'bordered' )"}}}
    {{{widget.checkAction "Vertical (Multiple)" "multiple_toggle_class ( 'vertical' )"}}}
  </div>

  <script>
    function toggle_class ( name ) {
      $('.fluid:not(.multiple), .multiple.fluid > *').toggleClass ( name );
    }

    function multiple_toggle_class ( name ) {
      $('.multiple.fluid').toggleClass ( name );
    }
  </script>

</template>
