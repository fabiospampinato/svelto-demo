
<!-- ORDER -->

<template name="order">

  {{{widget.divider "*-first"}}}

  <div class="multiple equal">
    <div class="container bordered xl-first">1</div>
    <div class="container bordered lg-first">2</div>
    <div class="container bordered md-first">3</div>
    <div class="container bordered sm-first">4</div>
    <div class="container bordered xs-first">5</div>
  </div>

  {{{widget.divider "*-last"}}}

  <div class="multiple equal">
    <div class="container bordered xs-last">1</div>
    <div class="container bordered sm-last">2</div>
    <div class="container bordered md-last">3</div>
    <div class="container bordered lg-last">4</div>
    <div class="container bordered xl-last">5</div>
  </div>

  {{{widget.toast body="<span class=\"hidden-sm-up\">X-Small</span><span class=\"hidden-xs-down hidden-md-up\">Small</span><span class=\"hidden-sm-down hidden-lg-up\">Medium</span><span class=\"hidden-md-down hidden-xl-up\">Large</span><span class=\"hidden-lg-down\">X-Large</span>" ttl="forever"}}}

</template>
