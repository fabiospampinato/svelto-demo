
<!-- RAISABLE -->

<template name="raisable">

  {{{widget.divider "Raisable"}}}

  <div class="multiple center"></div>

  {{{> raisable_init}}}

</template>

<template name="raisable_init">
  <script>
    function populate ( nr, size ) {
      var html = '';
      for ( var i = 0; i < nr; i++ ) {
        html += '<div class="centerer" style="width: ' + size + 'px; height: ' + size + 'px;"><div class="label z-depth-' + i + ' raisable">' + i + '</div></div>';
      }
      $('.multiple.center').append ( html );
    }
    populate ( 25, 150 );
  </script>
</template>
