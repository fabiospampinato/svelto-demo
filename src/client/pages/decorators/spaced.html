
<!-- SPACED -->

<template name="spaced">

  {{{widget.divider "Avatar"}}}

  <div class="container bordered">
    <p>
      {{{sample.avatar "spaced right"}}}
      {{{sample.text 35}}}
      {{{sample.avatar "spaced"}}}
      {{{sample.text 35}}}
      {{{sample.avatar "spaced left"}}}
    </p>
  </div>

  {{{widget.divider "Image"}}}

  <div class="container bordered">
    <p>
      {{{sample.image "xxxxsmall spaced right"}}}
      {{{sample.text 35}}}
      {{{sample.image "xxxxsmall spaced"}}}
      {{{sample.text 35}}}
      {{{sample.image "xxxxsmall spaced left"}}}
    </p>
  </div>

  {{{widget.divider "Figure"}}}

  <div class="container bordered">
    <!-- //FIXME: the paragraph gets collapsed -->
    <p>
      <figure class="spaced right">
        {{{sample.image "xxxxsmall"}}}
      </figure>
      {{{sample.text 35}}}
      <figure class="spaced">
        {{{sample.image "xxxxsmall"}}}
      </figure>
      {{{sample.text 35}}}
      <figure class="spaced left">
        {{{sample.image "xxxxsmall"}}}
      </figure>
    </p>
  </div>

  {{{> spaced_actions}}}

</template>

<!-- ACTIONS -->

<template name="spaced_actions">

  {{{widget.divider "Style"}}}

  {{{widget.checkAction "Bordered" "toggle_class ( 'bordered' )"}}}

  <script>
    function toggle_class ( name ) {
      $('.avatar, img, figure').not ( 'figure img' ).toggleClass ( name );
    }
  </script>

</template>
