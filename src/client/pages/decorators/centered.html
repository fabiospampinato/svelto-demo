
<!-- CENTERED -->

<template name="centered">

  {{{widget.divider "Normal"}}}

  {{{sample.square "centerable"}}}

  {{{widget.divider "Multiple"}}}

  <div class="container bordered">

    {{{widget.divider "No wrap"}}}

    <div class="multiple limited no-wrap centerable">
      {{{sample.square}}}
      {{{sample.square}}}
    </div>

    {{{widget.divider "Vertical"}}}

    <div class="multiple limited vertical centerable">
      {{{sample.square}}}
      {{{sample.square}}}
    </div>

    {{{widget.divider "Joined"}}}

    <div class="multiple limited joined centerable">
      {{{sample.square}}}
      {{{sample.square}}}
    </div>

    {{{widget.divider "Normal"}}}

    <div class="multiple limited centerable">
      {{{sample.square}}}
      {{{sample.square}}}
    </div>

  </div>

  {{{> centered_actions}}}

</template>

<!-- ACTIONS -->

<template name="centered_actions">

  {{{widget.divider "Style"}}}

  {{{widget.checkAction "Centered" "toggle_class ( 'centered' )"}}}

  <script>
    function toggle_class ( name ) {
      $('.centerable').toggleClass ( name );
    }
  </script>

</template>
