
<!-- BLURRED -->

<template name="blurred">

  {{{widget.divider "Paragraph"}}}

  <div class="container bordered">
    {{{sample.paragraph}}}
  </div>

  {{{> blurred_actions}}}

</template>

<!-- ACTIONS -->

<template name="blurred_actions">

  {{{widget.divider "Actions"}}}

  <div class="multiple">
    {{{widget.checkAction "Blurred" "toggle_blur ()"}}}
    {{{widget.checkAction "Blurred (Children)" "toggle_blur_children ()"}}}
    {{{widget.checkAction "Blurred (Next)" "toggle_blur_next ()"}}}
  </div>

  <script>
    function toggle_blur () {
      $('.container').blurred ();
    }

    function toggle_blur_children () {
      $('.container').toggleClass ( 'blurred-children' );
    }

    function toggle_blur_next () {
      $('.container .placeholder:nth-child(3)').toggleClass ( 'blurred-next' );
    }
  </script>

</template>
