
<!-- Z-DEPTHS -->

<template name="z_depths">

  {{{widget.divider "Z-Depths"}}}

  <div class="multiple center"></div>

  {{{> z_depths_init}}}

</template>

<template name="z_depths_init">
  <script>
    function populate ( nr, size ) {
      var html = '';
      for ( var i = 0; i < nr; i++ ) {
        html += '<div class="centerer" style="width: ' + size + 'px; height: ' + size + 'px;"><div class="label z-depth-' + i + '">' + i + '</div></div>';
      }
      $('.multiple.center').append ( html );
    }
    populate ( 25, 150 );
  </script>
</template>
