
<!-- DISABLED -->

<template name="disabled">

  {{{widget.divider "Disabled"}}}

  <div class="multiple targets-wrapper">
    <div class="label bordered">Label</div>
    <div class="button bordered">Button</div>
    <div class="button bordered">
      <i class="icon">settings</i>
      <span>Button</span>
    </div>
    <div class="label bordered compact">
      <i class="icon">settings</i>
    </div>
    <input value="Input" placeholder="Placeholder..." class="bordered">
    <textarea placeholder="Placeholder..." class="bordered">Textarea</textarea>
    <div class="multiple joined">
      <input value="Input" placeholder="Placeholder..." class="bordered">
      <div class="button bordered compact">
        <i class="icon">settings</i>
      </div>
    </div>
  </div>

  {{{> disabled_actions}}}

</template>

<!-- ACTIONS -->

<template name="disabled_actions">

  {{{widget.divider "Style"}}}

  {{{widget.checkAction "Disabled" "toggle_class ( 'disabled' )"}}}

  <script>
    function toggle_class ( name ) {
      $('.targets-wrapper').children ().toggleClass ( name );
    }
  </script>

</template>
