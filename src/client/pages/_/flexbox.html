
<!-- FLEXBOX -->

<template name="flexbox">

  {{{widget.divider "Grow"}}}

  <div class="container bordered">
    <div class="multiple">
      <div class="container bordered grow">Grow</div>
      <div class="container bordered no-grow">No grow</div>
    </div>
  </div>

  {{{widget.divider "Shrink"}}}

  <div class="container bordered">
    <div class="multiple fluid no-wrap">
      <div class="container bordered xs-8 no-shrink">No shrink</div>
      <div class="container bordered xs-8 shrink">Shrink</div>
    </div>
  </div>

</template>
