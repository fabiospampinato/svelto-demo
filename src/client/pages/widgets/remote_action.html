
<!-- REMOTE ACTION -->

<template name="remote_action">

  {{{widget.divider "Remote Action"}}}

  <div class="multiple">
    <div class="button bordered remote-action-trigger" data-url="/remote-action-basic">Basic</div>
    <div class="button bordered remote-action-trigger" data-url="/remote-action-body" data-body='{"color": "primary"}'>Body (Primary)</div>
    <div class="button bordered remote-action-trigger" data-url="/remote-action-body" data-body='{"color": "secondary"}'>Body (Secondary)</div>
    <div class="button bordered remote-action-trigger" data-url="/remote-action-refresh">Refresh</div>
    <div class="button bordered remote-action-trigger" data-url="/remote-action-redirect">Redirect</div>
    <div class="button bordered remote-action-trigger" data-url="/remote-action-noop">Noop</div>
  </div>

  {{{widget.divider "Helper"}}}

  <div class="helper point button bordered">Helper</div>

  {{{> remote_action_actions}}}

</template>

<!-- ACTIONS -->

<template name="remote_action_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('.remote-action-trigger').remoteActionTrigger ( action );
    }

    $('.helper').on ( Svelto.Pointer.tap, function () {
      $.remoteAction ({ url: '/remote-action-basic' });
    });
  </script>

</template>
