
<!-- BACKGROUND GENERATOR -->

<template name="background_generator">

  {{{widget.divider "Background Generator"}}}

  <canvas class="background-generator" style="width: 100%; height: 200px;"></canvas>

  {{{widget.divider "Circles - Colorize - No animations"}}}

  <canvas class="background-generator" style="width: 100%; height: 200px;" data-options='{"colorize":{"enabled":true},"animations":{"enabled":false}}' data-shape-options='{"sides":0}'></canvas>

  {{{widget.divider "Triangles - High density"}}}

  <canvas class="background-generator" style="width: 100%; height: 200px;" data-options='{"density":10000}' data-shape-options='{"sides":3}'></canvas>

  {{{widget.divider "Squares - Colorize - Fill"}}}

  <canvas class="background-generator" style="width: 100%; height: 200px;" data-options='{"colorize":{"enabled":true}}' data-shape-options='{"sides":4,"fill":{"enabled":true}}'></canvas>

  {{{widget.divider "Pentagons - High density - No bounce - Fast"}}}

  <canvas class="background-generator" style="width: 100%; height: 200px;" data-options='{"density":10000}' data-shape-options='{"bounce":false,"sides":5,"speed":{"x":3,"y":1,"rotate":0.01}}'></canvas>

  {{{widget.divider "Hexagons - Custom style"}}}

  <canvas class="background-generator" style="width: 100%; height: 200px;" data-options='{"colorize":{"enabled":true,"hsla":{"h":0},"speed":0}}' data-shape-options='{"sides":6,"fill":{"enabled":true,"rgba":{"r":208,"g":163,"b":0,"a":0.75}},"stroke":{"rgba":{"r":208,"g":163,"b":0,"a":1}}}'></canvas>

</template>
