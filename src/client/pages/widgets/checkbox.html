
<!-- CHECKBOX -->

<template name="checkbox">

  {{{widget.divider "Checkbox"}}}

  <div class="multiple vertical checkboxes">
    <div class="checkbox">
      <input type="checkbox">
      <label></label>
    </div>
    <p>
      <input type="checkbox" id="paragraph">
      <label for="paragraph">Paragraph</label>
    </p>
    <div class="checkbox">
      <input type="checkbox" id="multi">
      <label for="multi">Wrapped and for</label>
    </div>
    <div class="checkbox">
      <input type="checkbox">
      <label>Checkbox</label>
    </div>
    <div class="checkbox">
      <input type="checkbox">
      <label data-icon-on="favorite" data-icon-off="favorite_border">Custom icons</label>
    </div>
  </div>

  {{{> checkbox_actions}}}

</template>

<!-- ACTIONS -->

<template name="checkbox_actions">

  {{{widget.divider "Style"}}}

  <div class="multiple actions">
    {{{widget.checkAction "Button" "toggle_class ( 'button' )"}}}
    {{{widget.checkAction "Bordered" "toggle_class ( 'bordered' )"}}}
  </div>

  {{{widget.divider "Direction"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Default" "direction" "set_direction ()" true}}}
    {{{widget.radioAction "Left" "direction" "set_direction ( 'left' )"}}}
    {{{widget.radioAction "Right" "direction" "set_direction ( 'right' )"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple actions">
    <div class="multiple joined">
      {{{widget.radioAction "Base" "validity" "set_validity ()" true}}}
      {{{widget.radioAction "Valid" "validity" "set_validity ( 'valid' )"}}}
      {{{widget.radioAction "Invalid" "validity" "set_validity ( 'invalid' )"}}}
    </div>
    <div class="multiple joined">
      {{{widget.radioAction "Enabled" "state" "enable ()" true}}}
      {{{widget.radioAction "Disabled" "state" "disable ()"}}}
    </div>
  </div>

  <script>
    var $wrappers = $('.checkboxes > *'),
        $labels = $('.checkboxes label');

    function toggle_class ( name ) {
      $wrappers.toggleClass ( name );
    }

    function set_validity ( validity ) {
      var $targets = $('.checkboxes > .checkbox, .checkboxes > :not(.checkbox) > input');
      var validities = ['valid', 'invalid'];
      for ( var i = 0, l = validities.length; i < l; i++ ) {
        $targets.removeClass ( validities[i] ).addClass ( validity );
      }
    }

    function set_direction ( direction ) {
      var directions = ['left', 'right'];
      for ( var i = 0, l = directions.length; i < l; i++ ) {
        $labels.removeClass ( directions[i] );
      }
      if ( direction ) {
        $labels.addClass ( direction );
      }
    }

    function enable () {
      $wrappers.removeClass ( 'disabled' );
    }

    function disable () {
      $wrappers.addClass ( 'disabled' );
    }
  </script>

</template>
