
<!-- EMBED -->

<template name="embed">

  {{{widget.divider "Embed"}}}

  <div class="container bordered centered sm-12 md-9 lg-7 xl-6">
    <div class="embed ratio-16-9">
      <iframe src="//www.youtube.com/embed/df-eLzao63I?rel=0" allowfullscreen="allowfullscreen"></iframe>
    </div>
  </div>

  {{{> embed_actions}}}

</template>

<!-- ACTIONS -->

<template name="embed_actions">

  {{{widget.divider "Ratio"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "21:9" "ratio" "set_ratio ( 21, 9 )"}}}
    {{{widget.radioAction "16:9" "ratio" "set_ratio ( 16, 9 )" true}}}
    {{{widget.radioAction "4:3" "ratio" "set_ratio ( 4, 3 )"}}}
    {{{widget.radioAction "1:1" "ratio" "set_ratio ( 1, 1 )"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "enable ()" true}}}
    {{{widget.radioAction "Disabled" "state" "disable ()"}}}
  </div>

  <script>
    function enable () {
      $('.embed').removeClass ( 'disabled' );
    }

    function disable () {
      $('.embed').addClass ( 'disabled' );
    }

    function set_ratio ( w, h ) {
      var ratios = [[21,9], [16,9], [4,3], [1,1]];
      for ( var i = 0, l = ratios.length; i < l; i++ ){
        $('.embed').removeClass ( 'ratio-' + ratios[i].join ( '-' ) );
      }
      $('.embed').addClass ( 'ratio-' + w + '-' + h );
    }
  </script>

</template>
