
<!-- RATER -->

<template name="rater">

  {{{widget.divider "Rater"}}}

  <div class="container bordered">
    {{{widget.rater 0 5}}}
  </div>
  <div class="container bordered">
    {{{widget.rater 3 5}}}
  </div>
  <div class="container bordered">
    {{{widget.rater 1.8 5}}}
  </div>
  <div class="container bordered">
    {{{widget.rater 2 10}}}
  </div>
  <div class="container bordered">
    {{{widget.rater 7.5 10}}}
  </div>

  {{{> rater_actions}}}

</template>

<!-- ACTIONS -->

<template name="rater_actions">

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "api ( 'enable' )" true}}}
    {{{widget.radioAction "Disabled" "state" "api ( 'disable' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('.rater').rater ( action );
    }
  </script>

</template>
