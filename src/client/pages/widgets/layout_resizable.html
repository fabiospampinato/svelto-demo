
<!-- LAYOUT RESIZABLE -->

<template name="layout_resizable">

  {{{widget.divider "Layout Resizable"}}}

  <div class="layout resizable horizontal" style="height: 100px">
    <header class="layout-header bordered" style="max-width: 100px;">Header</header>
    <main class="layout-content bordered" style="max-width: 100px;">Content</main>
    <main class="layout-content bordered">Content</main>
    <footer class="layout-footer bordered">Footer</footer>
  </div>

  {{{widget.divider "Layout Resizable - No-Sash"}}}

  <div class="layout resizable horizontal" style="height: 100px">
    <header class="layout-header bordered no-sash">Header</header>
    <main class="layout-content bordered">Content</main>
    <main class="layout-content bordered no-sash">Content</main>
    <footer class="layout-footer bordered">Footer</footer>
  </div>

  {{{widget.divider "Layout Resizable - Vertical"}}}

  <div class="layout resizable vertical" style="height: 250px">
    <header class="layout-header bordered" style="max-height: 50px;">Header</header>
    <main class="layout-content bordered" style="max-height: 50px;">Content</main>
    <main class="layout-content bordered">Content</main>
    <footer class="layout-footer bordered">Footer</footer>
  </div>

  {{{widget.divider "Layout Resizable - Vertical - No-Sash"}}}

  <div class="layout resizable vertical" style="height: 250px">
    <header class="layout-header bordered no-sash">Header</header>
    <main class="layout-content bordered">Content</main>
    <main class="layout-content bordered no-sash">Content</main>
    <footer class="layout-footer bordered">Footer</footer>
  </div>

  {{{widget.divider "Layout Resizable - Nested"}}}

  <div class="layout resizable horizontal" style="height: 100px">
    <header class="layout-header bordered" style="max-width: 100px;">Header</header>
    <main class="layout-content bordered" style="max-width: 100px;">Content</main>
    <div class="layout layout-content resizable horizontal" style="height: 100px; padding: 0">
      <main class="layout-content bordered">Nested</main>
      <main class="layout-content bordered">Nested</main>
    </div>
    <footer class="layout-footer bordered">Footer</footer>
  </div>

</template>
