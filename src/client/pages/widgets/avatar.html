
<!-- AVATAR -->

<template name="avatar">

  {{{widget.divider "Avatar"}}}

  {{{sample.avatar "centered"}}}

  {{{widget.divider "Link"}}}

  <a href="#" class="widget">
    {{{sample.avatar "centered"}}}
  </a>

  {{{widget.divider "Link - Wrapped"}}}

  <a href="#" class="avatar">
    <img src="/sample/avatar.png" />
  </a>

  {{{widget.divider "Sizes"}}}

  <div class="container bordered">
    <div class="multiple">
      {{{sample.avatar "xxxxsmall"}}}
      {{{sample.avatar "xxxsmall"}}}
      {{{sample.avatar "xxsmall"}}}
      {{{sample.avatar "xsmall"}}}
      {{{sample.avatar "small"}}}
      {{{sample.avatar "medium"}}}
      {{{sample.avatar "large"}}}
      {{{sample.avatar "xlarge"}}}
      {{{sample.avatar "xxlarge"}}}
      {{{sample.avatar "xxxlarge"}}}
      {{{sample.avatar "xxxxlarge"}}}
    </div>
  </div>

  {{{> avatar_actions}}}

</template>

<!-- ACTIONS -->

<template name="avatar_actions">

  {{{widget.divider "Style"}}}

  {{{widget.checkAction "Bordered" "toggle_class ( 'bordered' )"}}}

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "enable ()" true}}}
    {{{widget.radioAction "Disabled" "state" "disable ()"}}}
  </div>

  <script>
    function toggle_class ( name ) {
      $('.avatar').toggleClass ( name );
    }

    function enable () {
      $('.avatar').removeClass ( 'disabled' );
    }

    function disable () {
      $('.avatar').addClass ( 'disabled' );
    }
  </script>

</template>
