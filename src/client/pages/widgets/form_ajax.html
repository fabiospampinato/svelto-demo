
<!-- FORM AJAX -->

<template name="form_ajax">

  {{{widget.divider "Form Ajax"}}}

  <form action="/form-ajax-basic" class="card bordered validate ajax centered sm-12 md-10 lg-8 xl-6">
    <div class="card-header primary bordered">Form</div>
    <div class="card-block">
      {{{sample.image "centered xxxlarge"}}}
      <label>Input:</label>
      <input name="input_1" placeholder="Input..." class="fluid bordered" data-validations="required">
      <label>Textarea:</label>
      <textarea name="textarea_1" placeholder="Textarea..." class="fluid autogrow bordered"></textarea>
      <label>Checkboxes:</label>
      <div class="multiple fluid">
        {{{widget.checkbox "Checkbox 1" "checkbox_name_1"}}}
        {{{widget.checkbox "Checkbox 2" "checkbox_name_2"}}}
      </div>
      <label>Radios:</label>
      <div class="multiple fluid">
        {{{widget.radio "Radio 1" "radio_name" "true"}}}
        {{{widget.radio "Radio 2" "radio_name" "false"}}}
      </div>
    </div>
    <div class="card-footer bordered text-center">
      <button type="submit" class="button secondary">Submit</button>
    </div>
  </form>

  {{{widget.divider "With upload"}}}

  <form action="/form-ajax-file" class="card bordered validate ajax centered sm-12 md-10 lg-8 xl-6">
    <div class="card-header primary bordered">File uploading</div>
    <div class="card-block">
      <label class="multiple joined">
        <div class="button bordered fluid">
          <span class="input-file-names">Pick a file...</span>
        </div>
        <input type="file" name="file">
        <div class="button bordered compact">
          <i class="icon">file_upload</i>
        </div>
      </label>
    </div>
    <div class="card-footer bordered text-center">
      <button type="submit" class="button secondary">Upload</button>
    </div>
  </form>

  {{{widget.divider "Autoclose"}}}

  <div class="button modal-toggler bordered" data-target="#autoclose">Open form</div>

  {{{> form_ajax_modals}}}
  {{{> form_ajax_actions}}}

</template>

<!-- MODALS -->

<template name="form_ajax_modals">
  <form action="/form-ajax-basic" class="card bordered validate ajax modal xs-8" id="autoclose">
    <div class="card-header primary bordered">Autoclosable form</div>
    <div class="card-block">
      <label>Input:</label>
      <input name="input_1" placeholder="Input..." class="fluid bordered" data-validations="required">
    </div>
    <div class="card-footer bordered text-center">
      <button type="submit" class="button secondary">Submit</button>
    </div>
  </form>
</template>

<!-- ACTIONS -->

<template name="form_ajax_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('form.ajax').formAjax ( action );
    }
  </script>

</template>
