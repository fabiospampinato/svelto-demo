<!-- ACTIONS -->

<template name="rails_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions joined">
    {{{widget.iconAction "first_page" "api ( 'start' )"}}}
    {{{widget.iconAction "chevron_left" "api ( 'left' )"}}}
    {{{widget.iconAction "chevron_right" "api ( 'right' )"}}}
    {{{widget.iconAction "last_page" "api ( 'end' )"}}}
  </div>

  {{{widget.divider "Navigation"}}}

  <div class="multiple joined actions">
    <div class="label bordered pointing-right">Hidable</div>
    {{{widget.radioAction "No" "hidable" "set_hidable ( false )" true}}}
    {{{widget.radioAction "Yes" "hidable" "set_hidable ( true )"}}}
  </div>

  {{{widget.divider "Style"}}}

  {{{widget.checkAction "Borderd" "toggle_class ( 'bordered' )"}}}

  {{{widget.divider "Size"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "X-Small" "size" "set_size ( 'xsmall' )"}}}
    {{{widget.radioAction "Medium" "size" "set_size ( 'medium' )" true}}}
    {{{widget.radioAction "X-Large" "size" "set_size ( 'xlarge' )"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "enable ()" true}}}
    {{{widget.radioAction "Disabled" "state" "disable ()"}}}
  </div>

  <script>
    function api ( action ) {
      $('.rails').rails ( action );
    }

    function toggle_class ( name ) {
      $('.rails .button').toggleClass ( name );
    }

    function set_hidable ( value ) {
      $('.rails').rails ( 'option', 'navigation.hidable', value );
    }

    function set_size ( size ) {
      var sizes = ['xsmall', 'medium', 'xlarge'];
      for ( var i = 0, l = sizes.length; i < l; i++ ) {
        $('.rails').removeClass ( sizes[i] );
      }
      if ( size ) {
        $('.rails').addClass ( size );
      }
    }

    function enable () {
      $('.rails').removeClass ( 'disabled' );
    }

    function disable () {
      $('.rails').addClass ( 'disabled' );
    }
  </script>

</template>
