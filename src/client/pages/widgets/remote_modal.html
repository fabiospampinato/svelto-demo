
<!-- REMOTE MODAL -->

<template name="remote_modal">

  {{{widget.divider "Remote Modal"}}}

  <div class="multiple">
    <div class="button bordered remote-modal-trigger" data-url="/remote-modal-basic">Basic</div>
    <div class="button bordered remote-modal-trigger" data-url="/remote-modal-body" data-body='{"color": "primary"}'>Body (Primary)</div>
    <div class="button bordered remote-modal-trigger" data-url="/remote-modal-body" data-body='{"color": "secondary"}'>Body (Secondary)</div>
    <div class="button bordered remote-modal-trigger" data-url="/remote-modal-fullscreen">Fullscreen</div>
    <div class="button bordered remote-modal-trigger" data-url="/remote-modal-error">Error</div>
  </div>

  {{{widget.divider "Helper"}}}

  <div class="helper point button bordered">Helper</div>

  {{{> remote_modal_actions}}}

</template>

<!-- ACTIONS -->

<template name="remote_modal_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('.remote-modal-trigger').remoteModalTrigger ( action );
    }

    $('.helper').on ( Svelto.Pointer.tap, function () {
      $.remoteModal ({ url: '/remote-modal-basic' });
    });
  </script>

</template>
