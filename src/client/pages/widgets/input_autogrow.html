
<!-- AUTOGROW -->

<template name="input_autogrow">

  {{{widget.divider "Input autogrow"}}}

  <input value="Value" placeholder="Placeholder..." class="autogrow bordered">

  {{{> input_autogrow_actions}}}

</template>

<!-- ACTIONS -->

<template name="input_autogrow_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{widget.divider "Style"}}}

  <div class="multiple actions">
    {{{widget.checkAction "Compact" "toggle_class ( 'compact' )"}}}
    {{{widget.checkAction "Bordered" "toggle_class ( 'bordered' )" true}}}
  </div>

  <script>
    function toggle_class ( name ) {
      $('input.autogrow').toggleClass ( name );
    }

    function api ( action ) {
      $('input.autogrow').autogrowInput ( action );
    }
  </script>

</template>
