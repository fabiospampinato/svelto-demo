
<!-- CARD -->

<template name="card">

  {{{widget.divider "Card"}}}

  <div id="target" class="card">
    <div class="card-header">Header</div>
    <div class="card-block">Block</div>
    <div class="card-footer">Footer</div>
  </div>

  {{{widget.divider "Button header/footer"}}}

  <div class="card">
    <div class="card-header button primary">Header</div>
    <div class="card-block">Block</div>
    <div class="card-footer button secondary">Footer</div>
  </div>

  {{{widget.divider "Multiple header/footer"}}}

  <div class="card">
    <div class="card-header multiple joined equal">
      <div class="button primary">Primary</div>
      <div class="button secondary">Secondary</div>
      <div class="button tertiary">Tertiary</div>
    </div>
    <div class="card-block">Block</div>
    <div class="card-footer multiple joined equal">
      <div class="button red">Red</div>
      <div class="button green">Green</div>
      <div class="button blue">Blue </div>
    </div>
  </div>

  {{{widget.divider "With image/picture/figure"}}}

  <div class="multiple">
    <div class="card xs-12 sm-6 md-3">
      <div class="infobar small">
        <div class="infobar-left">
          <i class="icon xxxlarge">settings</i>
        </div>
        <div class="infobar-center">
          <div class="infobar-title">{{sample.text 1}}</div>
          <div class="infobar-subtitle">{{sample.text 2}}</div>
        </div>
        <div class="infobar-right">
          <div class="button bordered compact">
            <i class="icon">more_vert</i>
          </div>
        </div>
      </div>
      {{{sample.imageWide}}}
      <div class="card-block">Block</div>
      <div class="card-footer">Footer</div>
    </div>
    <div class="card xs-12 sm-6 md-3">
      <figure>
        {{{sample.imageWide}}}
        <figcaption class="attached-top on-hover">Caption</figcaption>
      </figure>
      <div class="card-block">Block</div>
      <div class="card-block">And another block</div>
      <div class="card-block">And so on...</div>
    </div>
    <div class="card xs-12 sm-6 md-3">
      <figure>
        {{{sample.imageWide}}}
        <figcaption class="attached-top transparent">
          <div class="section-right">
            <div class="button compact xsmall black">
              <i class="icon">more_vert</i>
            </div>
          </div>
        </figcaption>
      </figure>
      <div class="card-footer">Footer</div>
    </div>
    <div class="card xs-12 sm-6 md-3">
      <div class="card-header">Header</div>
      <picture>
        {{{sample.imageWide}}}
      </picture>
      <div class="card-block">Block</div>
    </div>
  </div>

  {{{widget.divider "Advanced"}}}

  <div class="card advanced">
    <div class="card-header teal">
      <div class="sections center-y">
        <div class="section-left">
          <div class="multiple">
            <div class="button xsmall compact">
              <i class="icon">thumb_up</i>
            </div>
            <div class="button xsmall compact">
              <i class="icon">thumb_down</i>
            </div>
          </div>
        </div>
        <div class="section-center">Header</div>
        <div class="section-right">
          <div class="multiple">
            <div class="button xsmall compact" onclick="toggle_fullscreen ()">
              <i class="icon">fullscreen</i>
            </div>
            <div class="button xsmall compact" onclick="toggle_fullscreen ()">
              <i class="icon">fullscreen_exit</i>
            </div>
            <div class="button xsmall compact">
              <i class="icon">refresh</i>
            </div>
            <div class="button xsmall compact">
              <i class="icon">more_vert</i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-block">
      {{{sample.paragraph}}}
      {{{sample.paragraph}}}
    </div>
    <div class="card-footer red">Footer</div>
  </div>

  {{{> card_actions}}}

</template>

<!-- ACTIONS -->

<template name="card_actions">

  {{{widget.divider "Remove"}}}

  <div class="multiple actions">
    {{{widget.action "Image/Figure" "remove_element ( '.card figure, .card > img' )"}}}
    {{{widget.action "Header" "remove_element ( '.card-header' )"}}}
    {{{widget.action "Block" "remove_element ( '.card-block' )"}}}
    {{{widget.action "Footer" "remove_element ( '.card-footer' )"}}}
  </div>

  {{{widget.divider "Toggle bordered"}}}

  <div class="multiple actions">
    {{{widget.checkAction "Card" "toggle_class ( '.card', 'bordered' )"}}}
    {{{widget.checkAction "Image/Figure" "toggle_class ( '.card figure, .card > img', 'bordered' )"}}}
    {{{widget.checkAction "Header" "toggle_class ( '.card-header', 'bordered' )"}}}
    {{{widget.checkAction "Block" "toggle_class ( '.card-block', 'bordered' )"}}}
    {{{widget.checkAction "Footer" "toggle_class ( '.card-footer', 'bordered' )"}}}
  </div>

  {{{widget.divider "Toggle compact"}}}

  <div class="multiple actions">
    {{{widget.checkAction "Card" "toggle_class ( '.card', 'compact' )"}}}
    {{{widget.checkAction "Header" "toggle_class ( '.card-header', 'compact' )"}}}
    {{{widget.checkAction "Block" "toggle_class ( '.card-block', 'compact' )"}}}
    {{{widget.checkAction "Footer" "toggle_class ( '.card-footer', 'compact' )"}}}
  </div>

  {{{widget.divider "Others"}}}

  <div class="multiple actions">
    {{{widget.checkAction "Horizontal" "toggle_class ( '.card', 'horizontal' )"}}}
    {{{widget.checkAction "Fixed height (Advanced)" "toggle_fixed_height ()"}}}
    {{{widget.checkAction "Fullscreen (Advanced)" "toggle_fullscreen ()"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "enable ()" true}}}
    {{{widget.radioAction "Disabled" "state" "disable ()"}}}
  </div>

  <script>
    function toggle_class ( selector, name ) {
      $(selector).toggleClass ( name );
    }

    function enable () {
      $('.card').removeClass ( 'disabled' );
    }

    function disable () {
      $('.card').addClass ( 'disabled' );
    }

    function remove_element ( selector ) {
      $(selector).remove ();
    }

    function toggle_fixed_height () {
      $('.card.advanced').height ( $('.card.advanced').height () > 250 ? 250 : 'auto' );
    }

    function toggle_fullscreen () {
      $('.card.advanced').toggleClass ( 'fullscreen' );
    }
  </script>

</template>
