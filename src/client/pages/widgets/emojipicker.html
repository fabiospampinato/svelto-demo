
<!-- EMOJIPICKER -->

<template name="emojipicker">

  {{{widget.divider "Emojipicker"}}}

  <div class="emojipicker-placeholder widget">
    <div class="emojipicker"></div>
  </div>

  {{{> emojipicker_actions}}}

</template>

<!-- ACTIONS -->

<template name="emojipicker_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{widget.divider "Style"}}}

  <div class="multiple actions">
    {{{widget.action "Previewing" "toggle_class ( 'previewing' )"}}}
    {{{widget.action "Searching" "toggle_class ( 'searching' )"}}}
    {{{widget.action "Remove footer" "remove_footer ()"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "api ( 'enable' )" true}}}
    {{{widget.radioAction "Disabled" "state" "api ( 'disable' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('.emojipicker').emojipicker ( action );
    }

    function toggle_class ( name ) {
      $('.emojipicker').toggleClass ( name );
    }

    function remove_footer () {
      $('.emojipicker-footer').remove ();
    }
  </script>

</template>
