
<!-- OVERLAY -->

<template name="overlay">

  {{{widget.divider "Overlay"}}}

  <div class="container bordered">
    <div class="overlay container">
      <p>{{sample.text}}</p>
    </div>
    {{{sample.paragraph}}}
  </div>

  <div class="card bordered">
    <div class="overlay centerer">
      <div class="xxlarge">
        <i class="icon xxxxlarge">thumb_up</i>
      </div>
    </div>
    <div class="card-header bordered teal">
      <div class="sections center-y">
        <div class="section-left">
          <div class="multiple">
            <div class="button xsmall compact">
              <i class="icon">thumb_up</i>
            </div>
            <div class="button xsmall compact">
              <i class="icon">thumb_down</i>
            </div>
          </div>
        </div>
        <div class="section-center">
          <p>Header</p>
        </div>
        <div class="section-right">
          <div class="multiple">
            <div class="button xsmall compact">
              <i class="icon">menu</i>
            </div>
            <div class="button xsmall compact">
              <i class="icon">apps</i>
            </div>
            <div class="button xsmall compact">
              <i class="icon">refresh</i>
            </div>
            <div class="button xsmall compact">
              <i class="icon">more_vert</i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-block">
      {{{sample.paragraph}}}
    </div>
    <div class="card-footer bordered pink">Footer</div>
  </div>

  <div class="container bordered">
    <div class="overlay card bordered">
      <div class="card-header bordered teal">
        <div class="sections center-y">
          <div class="section-left">
            <div class="multiple">
              <div class="button xsmall compact">
                <i class="icon">thumb_up</i>
              </div>
              <div class="button xsmall compact">
                <i class="icon">thumb_down</i>
              </div>
            </div>
          </div>
          <div class="section-center">
            <p>Header</p>
          </div>
          <div class="section-right">
            <div class="multiple">
              <div class="button xsmall compact">
                <i class="icon">menu</i>
              </div>
              <div class="button xsmall compact">
                <i class="icon">apps</i>
              </div>
              <div class="button xsmall compact">
                <i class="icon">refresh</i>
              </div>
              <div class="button xsmall compact">
                <i class="icon">more_vert</i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-block">
        {{{sample.paragraph}}}
      </div>
      <div class="card-footer bordered pink">Footer</div>
    </div>
    {{{sample.paragraph}}}
  </div>

  {{{widget.divider "Advanced"}}}

  <div class="card bordered">
    <div id="overlay-togglerable" class="overlay centerer">
      <div class="button secondary overlay-closer">Closer</div>
    </div>
    <div class="card-block">
      {{{sample.paragraph}}}
    </div>
    <div class="card-footer bordered centerer">
      <div class="button primary overlay-toggler" data-target="#overlay-togglerable">Trigger</div>
    </div>
  </div>

  {{{> overlay_actions}}}

</template>

<!-- ACTIONS -->

<template name="overlay_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Get" "api_get ()"}}}
    {{{widget.action "Toggle" "api ( 'toggle' )"}}}
    {{{widget.action "Open" "api ( 'open' )"}}}
    {{{widget.action "Close" "api ( 'close' )"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{widget.divider "Style"}}}

  {{{widget.checkAction "Dimmer" "toggle_class ( 'dimmer' )"}}}

  <script>
    function toggle_class ( name ) {
      $('.overlay').toggleClass ( name );
    }

    function api_get () {
      var gets = _.map ( $('.overlay'), function ( overlay ) {
        return $(overlay).overlay ( 'isOpen' );
      });
      $.toast ( gets.join ( ' - ' ) );
    }

    function api ( action ) {
      $('.overlay').overlay ( action );
    }
  </script>

</template>
