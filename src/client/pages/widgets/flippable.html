
<!-- FLIPPABLE -->

<template name="flippable">

  {{{widget.divider "Horizontal"}}}

  <div class="flippable text-center">
    <div class="flippable-front container bordered red">
      <p>Front</p>
      <div class="button flippable-flipper">Flip</div>
    </div>
    <div class="flippable-back container bordered blue">
      <p>Back</p>
      <div class="button flippable-flipper">Flip</div>
    </div>
  </div>

  {{{widget.divider "Vertical"}}}

  <div class="flippable vertical text-center">
    <div class="flippable-front container bordered red">
      <p>Front</p>
      <div class="button flippable-flipper">Flip</div>
    </div>
    <div class="flippable-back container bordered blue">
      <p>Back</p>
      <div class="button flippable-flipper">Flip</div>
    </div>
  </div>

  {{{> flippable_actions}}}

</template>

<!-- ACTIONS -->

<template name="flippable_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Flip" "api ( 'flip' )"}}}
    {{{widget.action "Front" "api ( 'front' )"}}}
    {{{widget.action "Back" "api ( 'back' )"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{widget.divider "Size"}}}

  <div class="multiple joined actions">
    <input placeholder="Width..." name="width" value="100" class="bordered">
    <div class="label compact bordered">
      <i class="icon">close</i>
    </div>
    <input placeholder="Height..." name="height" value="100" class="bordered">
    {{{widget.action "Set" "set_size ()"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "api ( 'enable' )" true}}}
    {{{widget.radioAction "Disabled" "state" "api ( 'disable' )"}}}
  </div>

  <script>
    function getValue ( name ) {
      return $('[name="' + name + '"]').val ();
    }

    function api ( action ) {
      $('.flippable').flippable ( action );
    }

    function set_size ( width, height ) {
      $(".flippable").css ({
        width: getValue ( 'width' ),
        height: getValue ( 'height' )
      });
    }

    set_size ();
  </script>

</template>
