
<!-- EXPANDER -->

<template name="expander">

  {{{widget.divider "Expanders"}}}

  {{{> expander_base}}}
  {{{> expander_button}}}
  {{{> expander_rotating_icon}}}
  {{{> expander_open}}}

  {{{widget.divider "Horizontal"}}}

  {{{> expander_horizontal}}}

  {{{> expander_actions}}}

</template>

<!-- BASE -->

<template name="expander_base">

  <div class="card bordered expander">
    <div class="card-header bordered actionable primary expander-toggler">
      <div class="multiple center-y">
        <span>Header toggler</span>
        <div class="spacer"></div>
        <div class="button xsmall compact">
          <i class="icon">keyboard_arrow_down</i>
        </div>
      </div>
    </div>
    <div class="card-block expander-content">
      {{{sample.paragraph}}}
    </div>
  </div>

</template>

<!-- BUTTON -->

<template name="expander_button">

  <div class="card bordered expander">
    <div class="card-header bordered primary">
      <div class="multiple center-y">
        <span>Button toggler</span>
        <div class="spacer"></div>
        <div class="button xsmall compact expander-toggler">
          <i class="icon">keyboard_arrow_down</i>
        </div>
      </div>
    </div>
    <div class="card-block expander-content">
      {{{sample.paragraph}}}
    </div>
  </div>

</template>

<!-- ROTATING ICON -->

<template name="expander_rotating_icon">

  <div class="card bordered expander">
    <div class="card-header bordered actionable primary expander-toggler">
      <div class="multiple center-y">
        <span>Rotating icon</span>
        <div class="spacer"></div>
        <div class="button xsmall compact">
          <i class="icon expander-icon">keyboard_arrow_down</i>
        </div>
      </div>
    </div>
    <div class="card-block expander-content">
      {{{sample.paragraph}}}
    </div>
  </div>

</template>

<!-- OPEN -->

<template name="expander_open">

  <div class="card bordered expander open">
    <div class="card-header bordered actionable primary expander-toggler">
      <div class="multiple center-y">
        <span>Open</span>
        <div class="spacer"></div>
        <div class="button xsmall compact">
          <i class="icon">keyboard_arrow_down</i>
        </div>
      </div>
    </div>
    <div class="card-block expander-content">
      {{{sample.paragraph}}}
    </div>
  </div>

</template>


<!-- ROTATING ICON -->

<template name="expander_horizontal">

  <div class="card bordered expander horizontal">
    <div class="card-header bordered primary">
      <div class="button xsmall compact expander-toggler">
        <i class="icon expander-icon">keyboard_arrow_right</i>
      </div>
    </div>
    <div class="card-block expander-content">
      {{{sample.paragraph}}}
    </div>
  </div>

</template>

<!-- ACTIONS -->

<template name="expander_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Get" "api_get ()"}}}
    {{{widget.action "Toggle" "api ( 'toggle' )"}}}
    {{{widget.action "Open" "api ( 'open' )"}}}
    {{{widget.action "Close" "api ( 'close' )"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "api ( 'enable' )" true}}}
    {{{widget.radioAction "Disabled" "state" "api ( 'disable' )"}}}
  </div>

  <script>
    function api_get () {
      var gets = _.map ( $('.expander'), function ( expander ) {
        return $(expander).expander ( 'isOpen' );
      });
      $.toast ( gets.join (' - ') );
    }

    function api ( action ) {
      $('.expander').expander ( action );
    }
  </script>

</template>
