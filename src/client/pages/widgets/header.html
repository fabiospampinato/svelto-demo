
<!-- HEADER -->

<template name="header">

  {{{widget.divider "Header"}}}

  <header class="black">
    <div class="multiple center-y">
      <div class="button compact">
        <i class="icon">menu</i>
      </div>
      <span class="large">Title</span>
      <div class="spacer"></div>

      </div>

        <i class="icon">more_vert</i>
      </div>
    </div>

        <i class="icon">refresh</i>
      </div>
      <div class="button compact">
        <i class="icon">more_vert</i>
      </div>
    </div>
  </header>

  <header class="toolbar red">

      <div class="button compact">
        <i class="icon">menu</i>
      </div>

        <i class="icon">refresh</i>
