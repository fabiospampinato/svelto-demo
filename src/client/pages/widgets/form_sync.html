
<!-- FORM SYNC -->

<template name="form_sync">

  <div class="multiple center-x">
    <div class="xs-12 md-6 xl-5">
      {{{widget.divider "Form 1 (Synced)"}}}
      <form class="card bordered centered" data-sync-group="test">
        <div class="card-header primary bordered">Form</div>
        <div class="card-block">
          {{{sample.image "centered xxxlarge"}}}
          <label>Input:</label>
          <input name="input_1" placeholder="Input..." class="fluid bordered">
          <label>Textarea:</label>
          <textarea name="textarea_1" placeholder="Textarea..." class="fluid autogrow bordered"></textarea>
          <label>Checkboxes:</label>
          <div class="multiple fluid">
            {{{widget.checkbox "Checkbox 1" "checkbox_name_1"}}}
            {{{widget.checkbox "Checkbox 2" "checkbox_name_2"}}}
          </div>
          <label>Radios:</label>
          <div class="multiple fluid">
            {{{widget.radio "Radio 1" "radio_name" "true"}}}
            {{{widget.radio "Radio 2" "radio_name" "false"}}}
          </div>
          <label>Select:</label>
          <div class="button select bordered fluid">
            {{{sample.select "select1"}}}
            <label class="select-value">Select</label>
          </div>
          <label>Slider:</label>
          {{{widget.slider min=0 value=75 max=100 step=1}}}
          <div class="multiple">
            <label>Switch:</label>
            <div class="spacer"></div>
            {{{widget.switch name="switch_name_1" color-on="secondary" colors-off="gray"}}}
          </div>
          <label>Datepicker:</label>
          {{{widget.datepicker}}}
          <label>Colorpicker:</label>
          <div class="centerer">
            {{{widget.colorpicker}}}
          </div>
        </div>
        <div class="card-footer bordered text-center">
          <button type="submit" class="button secondary">Submit</button>
        </div>
      </form>
    </div>
    <div class="xs-12 md-6 xl-5">
      {{{widget.divider "Form 2 (Synced)"}}}
      <form data-sync-group="test" class="card bordered centered">
        <div class="card-header primary bordered">Form</div>

          {{{sample.image "centered xxxlarge"}}}

            {{{widget.checkbox "Checkbox 1" "checkbox_name_1"}}}
            {{{widget.checkbox "Checkbox 2" "checkbox_name_2"}}}
          </div>
          <label>Radios:</label>
          <div class="multiple fluid">
            {{{widget.radio "Radio 1" "radio_name" "true"}}}
            {{{widget.radio "Radio 2" "radio_name" "false"}}}
          </div>
          <label>Select:</label>
          <div class="button select bordered fluid">
            {{{sample.select "select1"}}}
            <label class="select-value">Select</label>
          </div>
          <label>Slider:</label>
          {{{widget.slider min=0 value=75 max=100 step=1}}}
          <div class="multiple">
            <label>Switch:</label>
            <div class="spacer"></div>
            {{{widget.switch name="switch_name_1" color-on="secondary" colors-off="gray"}}}
          </div>
          <label>Datepicker:</label>
          {{{widget.datepicker}}}
          <label>Colorpicker:</label>
          <div class="centerer">
            {{{widget.colorpicker}}}
          </div>
        </div>
        <div class="card-footer bordered text-center">
          <button type="submit" class="button secondary">Submit</button>

    </div>
  </div>

  {{{> form_sync_actions}}}

</template>

<!-- ACTIONS -->

<template name="form_sync_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('form[data-sync-group]').formSync ( action );
    }
  </script>

</template>
