<!-- ACTIONS -->

<template name="selectable_actions_actions">

  <div class="selectable-actions container bordered limited centered" data-target=".table.selectable">
    <div class="multiple">
      <div class="button bordered action" data-url="/selectable-action-action" data-type="action">Action</div>
      <div class="button bordered action" data-url="/selectable-action-modal" data-type="modal">Modal</div>
      <div class="button bordered action" data-url="/selectable-action-panel" data-type="panel">Panel</div>
      <div class="button bordered action" data-url="/selectable-action-popover" data-type="popover">Popover</div>
      <div class="button bordered action" data-url="/" data-type="page">Page</div>
      <div class="button bordered action" data-url="/%ID%" data-type="page">Placeholder</div>
      <div class="button bordered action" data-url="/">Fallback</div>
    </div>
  </div>

</template>

<!-- POPOVER -->

<template name="selectable_actions_popover">

  <script>
    $.toast ({ body: 'Right click on the table to open a popover', ttl: Infinity });
  </script>

  <div class="selectable-actions popover container no-tip bordered" data-target=".table.selectable">
    <div class="multiple vertical stretched no-wrap joined">
      <div class="button action" data-url="/selectable-action-action" data-type="action">Action</div>
      <div class="button action" data-url="/selectable-action-modal" data-type="modal">Modal</div>
      <div class="button action" data-url="/selectable-action-panel" data-type="panel">Panel</div>
      <div class="button action" data-url="/selectable-action-popover" data-type="popover">Popover</div>
      <div class="button action" data-url="/" data-type="page">Page</div>
      <div class="button action" data-url="/%ID%" data-type="page">Placeholder</div>
      <div class="button action" data-url="/">Fallback</div>
    </div>
  </div>

</template>
