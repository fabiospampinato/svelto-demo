
<!-- TIME AGO -->

<template name="time_ago">

  {{{widget.divider "Time Ago"}}}

  <div class="container bordered">
    <span class="timeago" data-timestamp="{{{widget.nowSecs}}}"></span>
  </div>

  {{{widget.divider "Time Ago - 1m 30s ago"}}}

  <div class="container bordered">
    <span class="timeago" data-timestamp="{{{widget.nowSecs 90}}}"></span>
  </div>

  {{{widget.divider "Time Ago - 2m ago"}}}

  <div class="container bordered">
    <span class="timeago" data-timestamp="{{{widget.nowSecs 120}}}"></span>
  </div>

  {{{widget.divider "Time Ago - 1h ago"}}}

  <div class="container bordered">
    <span class="timeago" data-timestamp="{{{widget.nowSecs 3600}}}"></span>
  </div>

  {{{widget.divider "Time Ago Title - 2h ago"}}}

  <div class="label bordered compact timeago" data-timestamp="{{{widget.nowSecs 7200}}}" data-options='{"title":true}'>
    <i class="icon">access_time</i>
  </div>

  {{{widget.divider "Time Ago - Template"}}}

  <div class="label bordered compact timeago" data-template="The thing happened: [timeago]" data-timestamp="{{{widget.nowSecs}}}" data-options='{"title":true}'>
    <i class="icon">access_time</i>
  </div>

  {{{> time_ago_actions}}}

</template>

<!-- ACTIONS -->

<template name="time_ago_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('[data-timestamp], [data-timestamp-title]').timeAgo ( action );
    }
  </script>

</template>
