
<!-- TIME AGO -->

<template name="time_ago">

  {{{widget.divider "Time ago"}}}

  <div class="container bordered">
    <span class="timeago" data-timestamp="{{{widget.nowSecs}}}">{{widget.timeAgo sw.nowSecs}}</span>
  </div>

  {{{widget.divider "Time ago -90"}}}

  <div class="container bordered">
    <span class="timeago" data-timestamp="{{{widget.nowSecs -90}}}">{{widget.timeAgo sw.nowSecs -90}}</span>
  </div>

  {{{widget.divider "Time ago -120"}}}

  <div class="container bordered">
    <span class="timeago" data-timestamp="{{{widget.nowSecs -120}}}">{{widget.timeAgo sw.nowSecs -120}}</span>
  </div>

  {{{widget.divider "Time ago -3600"}}}

  <div class="container bordered">
    <span class="timeago" data-timestamp="{{{widget.nowSecs -3600}}}">{{widget.timeAgo sw.nowSecs -3600}}</span>
  </div>

  {{{widget.divider "Time ago title -7200"}}}

  <div class="label bordered compact timeago" data-timestamp="{{{widget.nowSecs -7200}}}" data-options='{"title":true}' title="{{{widget.timeAgo sw.nowSecs -7200}}}">
    <i class="icon">access_time</i>
  </div>

  {{{> time_ago_actions}}}

</template>

<!-- ACTIONS -->

<template name="time_ago_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('[data-timestamp], [data-timestamp-title]').timeAgo ( action );
    }
  </script>

</template>
