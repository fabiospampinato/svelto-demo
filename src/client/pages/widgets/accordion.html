
<!-- ACCORDION -->

<template name="accordion">

  {{{widget.divider "Accordion"}}}

  <div class="accordion">
    {{{> expander_base}}}
    {{{> expander_button}}}
    {{{> expander_rotating_icon}}}
    {{{> expander_open}}}
  </div>

  {{{widget.divider "Horizontal"}}}

  <div class="accordion horizontal">
    {{{> expander_horizontal}}}
    {{{> expander_horizontal}}}
    {{{> expander_horizontal}}}
  </div>

  {{{> accordion_actions}}}

</template>

<!-- ACTIONS -->

<template name="accordion_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    <div class="multiple joined">
      <input placeholder="Expander index..." name="index" type="number" class="bordered">
      {{{widget.action "isOpen" "api_get ()"}}}
      {{{widget.action "Toggle" "api ( 'toggle' )"}}}
      {{{widget.action "Open" "api ( 'open' )"}}}
      {{{widget.action "Close" "api ( 'close' )"}}}
    </div>
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{widget.divider "Actions"}}}

  {{{widget.checkAction "Multiple" "toggle_multiple ()"}}}

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "api ( 'enable' )" true}}}
    {{{widget.radioAction "Disabled" "state" "api ( 'disable' )"}}}
  </div>

  <script>
    function getValue ( name ) {
      return $('[name="' + name + '"]').val ();
    }

    function api_get () {
      $.toast ( $('.accordion').accordion ( 'isOpen', getValue ( 'index' ) ) );
    }

    function api ( action ) {
      $('.accordion').accordion ( action, getValue ( 'index' ) );
    }

    function toggle_multiple () {
      $('.accordion').accordion ( 'option', 'multiple', !$('.accordion').accordion ( 'option', 'multiple' ) );
    }
  </script>

</template>
