
<!-- SPINNER -->

<template name="spinner">

  {{{widget.divider "Spinner"}}}

  <div class="container bordered">
    {{{widget.spinner "secondary"}}}
  </div>

  {{{widget.divider "Colors"}}}

  <div class="container bordered">
    <div class="multiple">
      {{{widget.spinner "primary"}}}
      {{{widget.spinner "secondary"}}}
      {{{widget.spinner "tertiary"}}}
      {{{widget.spinner "quaternary"}}}
      {{{widget.spinner "black"}}}
      {{{widget.spinner "blue"}}}
      {{{widget.spinner "brown"}}}
      {{{widget.spinner "gray"}}}
      {{{widget.spinner "green"}}}
      {{{widget.spinner "olive"}}}
      {{{widget.spinner "orange"}}}
      {{{widget.spinner "pink"}}}
      {{{widget.spinner "purple"}}}
      {{{widget.spinner "red"}}}
      {{{widget.spinner "teal"}}}
      {{{widget.spinner "violet"}}}
      {{{widget.spinner "white"}}}
      {{{widget.spinner "yellow"}}}
      {{{widget.spinner "error"}}}
      {{{widget.spinner "success"}}}
      {{{widget.spinner "warning"}}}
      {{{widget.spinner "base"}}}
    </div>
  </div>

  {{{widget.divider "Multicolor"}}}

  <div class="container bordered">
    {{{widget.spinner "multicolor"}}}
  </div>

  {{{widget.divider "Sizes"}}}

  <div class="container bordered">
    <div class="multiple">
      {{{widget.spinner "xxxxsmall"}}}
      {{{widget.spinner "xxxsmall"}}}
      {{{widget.spinner "xxsmall"}}}
      {{{widget.spinner "xsmall"}}}
      {{{widget.spinner "small"}}}
      {{{widget.spinner "medium"}}}
      {{{widget.spinner "large"}}}
      {{{widget.spinner "xlarge"}}}
      {{{widget.spinner "xxlarge"}}}
      {{{widget.spinner "xxxlarge"}}}
      {{{widget.spinner "xxxxlarge"}}}
    </div>
  </div>

  {{{widget.divider "Label"}}}

  <div class="multiple">
    {{{widget.spinnerLabel}}}
    {{{widget.spinnerLabel "white"}}}
    {{{widget.spinnerLabel "white bordered"}}}
    {{{widget.spinnerLabel "primary"}}}
    {{{widget.spinnerLabel "secondary"}}}
    {{{widget.spinnerLabel "tertiary"}}}
    {{{widget.spinnerLabel "quaternary"}}}
  </div>

</template>
