
<!-- ZOOMABLE -->

<template name="zoomable">

  {{{widget.divider "Zoomable"}}}

  <div class="container bordered clearfix">
    <p>
      <img src="{{sample.photoThumbBigUrl}}" class="large floated right zoomable"/>
      {{sample.text 75}}
    </p>
  </div>

  {{{widget.divider "Original"}}}

  <img src="{{sample.photoThumbBigUrl}}" data-original="{{sample.photoUrl}}" data-width="4000" data-height="2251" class="large centered zoomable"/>

  {{{widget.divider "Magnified"}}}

  <img src="{{sample.photoThumbBigUrl}}" data-original="{{sample.photoUrl}}" data-width="4000" data-height="2251" class="large centered zoomable magnified"/>

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Toggle" "api ( 'toggle', true )"}}}
    {{{widget.action "Zoom" "api ( 'zoom', true )"}}}
    {{{widget.action "Unzoom" "api ( 'unzoom', true )"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  <script>
    function api ( action, first ) {
      if ( first ) {
        $('.zoomable').first ().zoomable ( action );
      } else {
        $('.zoomable').zoomable ( action );
      }
    }
  </script>

</template>
