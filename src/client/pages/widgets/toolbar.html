
<!-- TOOLBAR -->

<template name="toolbar">

  {{{widget.divider "Toolbar"}}}

  <div class="toolbar primary">
    <span>Toolbar</span>
  </div>

  {{{widget.divider "Multiple"}}}

  <div class="toolbar orange">
    <div class="multiple center-y">
      <div class="button compact">
        <i class="icon">menu</i>
      </div>
      <span class="large">Schedule</span>
      <div class="spacer"></div>
      <div class="button compact">
        <i class="icon">search</i>
      </div>
      <div class="button compact">
        <i class="icon">more_vert</i>
      </div>
    </div>
  </div>

  <div class="toolbar violet">
    <div class="multiple center-y">
      <div class="button compact">
        <i class="icon">menu</i>
      </div>
      <div class="breadcrumb large">
        <a href="#" title="Components">Components</a>
        <i class="icon xsmall">chevron_right</i>
        <a href="#" title="Toolbars">Toolbars</a>
      </div>
      <div class="spacer"></div>
      <div class="button compact">
        <i class="icon">more_vert</i>
      </div>
    </div>
  </div>

  <div class="toolbar green">
    <div class="multiple center-y">
      <span class="large">Toolbar</span>
      <div class="spacer"></div>
      <div class="button compact">
        <i class="icon">search</i>
      </div>
      <div class="button compact">
        <i class="icon">person</i>
      </div>
      <div class="button compact">
        <i class="icon">more_vert</i>
      </div>
    </div>
  </div>

  <div class="toolbar blue">
    <div class="multiple center-y">
      <div class="button compact">
        <i class="icon">arrow_back</i>
      </div>
      <span class="large">Main page</span>
      <div class="spacer"></div>
      <div class="button compact">
        <i class="icon">more_vert</i>
      </div>
    </div>
  </div>

  <div class="toolbar red">
    <div class="multiple center-y">
      <div class="button compact">
        <i class="icon">menu</i>
      </div>
      <i class="icon xlarge">image</i>
      <span class="large">Title</span>
      <div class="spacer"></div>
      {{{widget.switch color-on="orange" color-off="blue" icon-on="favorite" icon-off="favorite_outline"}}}
      <div class="button compact">
        <i class="icon">search</i>
      </div>
    </div>
  </div>

  {{{widget.divider "Sections"}}}

  <div class="toolbar yellow">
    <div class="sections center-y">
      <div class="section-left">
        <div class="button compact">
          <i class="icon">menu</i>
        </div>
      </div>
      <div class="section-center">
        <span class="large">Application</span>
      </div>
      <div class="section-right">
        <div class="button compact">
          <i class="icon">more_vert</i>
        </div>
      </div>
    </div>
  </div>

  <div class="toolbar brown">
    <div class="sections center-y">
      <div class="section-left">
        <div class="button compact">
          <i class="icon">arrow_back</i>
        </div>
      </div>
      <div class="section-center">
        <span class="large">This is a page</span>
      </div>
    </div>
  </div>

  {{{widget.divider "Vertical"}}}

  <div class="toolbar vertical black" style="height: 300px;">
    <div class="multiple vertical center-x">
      <div class="button compact">
        <i class="icon">search</i>
      </div>
      <div class="button compact">
        <i class="icon">person</i>
      </div>
      <div class="spacer"></div>
      <div class="button compact">
        <i class="icon">more_vert</i>
      </div>
    </div>
  </div>

  {{{> toolbar_actions}}}

</template>

<!-- ACTIONS -->

<template name="toolbar_actions">

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "enable ()" true}}}
    {{{widget.radioAction "Disabled" "state" "disable ()"}}}
  </div>

  <script>
    function enable () {
      $('.toolbar').removeClass ( 'disabled' );
    }

    function disable () {
      $('.toolbar').addClass ( 'disabled' );
    }
  </script>

</template>
