
<!-- LABEL -->

<template name="label">

  {{{widget.divider "Label"}}}

  <div id="target" class="label">Label</div>

  {{{widget.divider "Colors"}}}

  <div class="multiple">
    <div class="label primary">Primary</div>
    <div class="label secondary">Secondary</div>
    <div class="label tertiary">Tertiary</div>
    <div class="label quaternary">Quaternary</div>
    <div class="label white">White</div>
    <div class="label gray">Gray</div>
    <div class="label black">Black</div>
    <div class="label yellow">Yellow</div>
    <div class="label olive">Olive</div>
    <div class="label green">Green</div>
    <div class="label blue">Blue</div>
    <div class="label violet">Violet</div>
    <div class="label orange">Orange</div>
    <div class="label purple">Purple</div>
    <div class="label red">Red</div>
    <div class="label pink">Pink</div>
    <div class="label teal">Teal</div>
    <div class="label brown">Brown</div>
    <div class="label error">Error</div>
    <div class="label warning">Warning</div>
    <div class="label success">Success</div>
    <div class="label transparent">Transparent</div>
    <div class="label inherit">Inherit</div>
    <div class="label base">Base</div>
  </div>

  {{{widget.divider "Advanced"}}}

  <div class="multiple">
    <div class="label">Normal</div>
    <div class="label">
      <i class="icon">settings</i>
    </div>
    <div class="label sharp">
      <i class="icon">settings</i>
    </div>
    <div class="label circular">
      <i class="icon">settings</i>
    </div>
    <div class="label">
      <i class="icon">settings</i>
      <span>Settings</span>
    </div>
    <div class="label">
      <span>Settings</span>
      <i class="icon">settings</i>
    </div>
    <div class="label">
      <span>Multi</span>
      <div class="icons">
        <i class="icon">access_alarm</i>
        <i class="icon corner text-white">add_circle_outline</i>
        <i class="icon corner">add_circle</i>
      </div>
    </div>
  </div>

  {{{widget.divider "Tag"}}}

  <div class="multiple">
    <div class="label tag">Normal</div>
    <div class="label tag circle-base">Circle</div>
    <div class="label tag primary circle-secondary">Colored</div>
  </div>

  {{{widget.divider "Ribbon"}}}

  <div class="container centered xs-10 bordered z-depth-1">
    <div class="label ribbon ribbon-left ribbon-right primary">Left & Right</div>
    {{{sample.paragraph}}}
    <div class="label ribbon ribbon-left secondary">Left</div>
    {{{sample.paragraph}}}
    <div class="label ribbon ribbon-right tertiary">Right</div>
    {{{sample.paragraph}}}
  </div>

  {{{widget.divider "Corner"}}}

  <div class="container bordered">
    <div class="label corner top-left primary">
      <span>S</span>
    </div>
    <div class="label corner top-right secondary">
      <i class="icon">file_download</i>
    </div>
    <div class="label corner bottom-right tertiary">
      <i class="icon">thumb_up</i>
    </div>
    <div class="label corner bottom-left quaternary">
      <i class="icon">favorite</i>
    </div>
    {{{sample.paragraph}}}
  </div>

  {{{widget.divider "Floating"}}}

  <div class="label floating circular secondary large">
    <i class="icon">settings</i>
  </div>

  {{{> label_actions}}}

</template>

<!-- ACTIONS -->

<template name="label_actions">

  {{{widget.divider "Style"}}}

  <div class="multiple actions">
    {{{widget.checkAction "Bordered" "toggle_class ( 'bordered' )"}}}
    {{{widget.checkAction "Compact" "toggle_class ( 'compact' )"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple actions">
    <div class="multiple joined">
      {{{widget.radioAction "Base" "validity" "set_validity ()" true}}}
      {{{widget.radioAction "Valid" "validity" "set_validity ( 'valid' )"}}}
      {{{widget.radioAction "Invalid" "validity" "set_validity ( 'invalid' )"}}}
    </div>
    <div class="multiple joined">
      {{{widget.radioAction "Enabled" "state" "enable ()" true}}}
      {{{widget.radioAction "Disabled" "state" "disable ()"}}}
    </div>
  </div>

  <script>
    function toggle_class ( name ) {
      $('.label').toggleClass ( name );
    }

    function enable () {
      $('.label').removeClass ( 'disabled' );
    }

    function disable () {
      $('.label').addClass ( 'disabled' );
    }

    function set_validity ( validity ) {
      var validities = ['valid', 'invalid'];
      for ( var i = 0, l = validities.length; i < l; i++ ) {
        $('.label').removeClass ( validities[i] ).addClass ( validity );
      }
    }
  </script>

</template>
