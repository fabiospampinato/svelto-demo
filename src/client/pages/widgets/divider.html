
<!-- DIVIDER -->

<template name="divider">

  {{{widget.divider "Horizontal"}}}

  <div class="container bordered">
    <div class="divider"></div>
    <div class="divider">Divider</div>
    <div class="divider">
      <div class="multiple">
        <i class="icon">settings</i>
        <span>With icon</span>
      </div>
    </div>
    <div class="divider">
      <div class="infobar inset">
        <div class="infobar-left">
          <i class="icon xxxlarge">settings</i>
        </div>
        <div class="infobar-center">
          <div class="infobar-title">An infobar inside</div>
          <div class="infobar-subtitle">Versatile...</div>
        </div>
      </div>
    </div>
    <div class="divider block">
      <div class="divider-content">Block</div>
    </div>
    <div class="divider text">Text</div>
  </div>

  {{{widget.divider "Vertical"}}}

  <div class="container bordered">
    <div class="multiple fluid">
      <div>
        {{{sample.paragraph}}}
      </div>
      <div class="divider vertical"></div>
      <div>
        {{{sample.paragraph}}}
      </div>
      <div class="divider vertical">OR</div>
      <div>
        {{{sample.paragraph}}}
      </div>
      <div class="divider vertical">
        <i class="icon">add_circle</i>
      </div>
      <div>
        {{{sample.paragraph}}}
      </div>
      <div class="divider vertical">
        <div class="multiple vertical joined center-x">
          <i class="icon">face</i>
          <span>|</span>
          <span>/\</span>
        </div>
      </div>
      <div>
        {{{sample.paragraph}}}
      </div>
    </div>
  </div>

</template>
