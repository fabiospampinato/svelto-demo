
<!-- PANEL -->

<template name="panel">

  {{{widget.divider "Normal"}}}

  <div class="multiple">
    <div class="button panel-toggler bordered" data-target="#left">
      <span>Left</span>
      <i class="icon">chevron_left</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#top">
      <span>Top</span>
      <i class="icon">expand_less</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#bottom">
      <span>Bottom</span>
      <i class="icon">expand_more</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#right">
      <span>Right</span>
      <i class="icon">chevron_right</i>
    </div>
  </div>

  {{{widget.divider "Slim"}}}

  <div class="multiple">
    <div class="button panel-toggler bordered" data-target="#left-slim">
      <span>Left</span>
      <i class="icon">chevron_left</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#top-slim">
      <span>Top</span>
      <i class="icon">expand_less</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#bottom-slim">
      <span>Bottom</span>
      <i class="icon">expand_more</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#right-slim">
      <span>Right</span>
      <i class="icon">chevron_right</i>
    </div>
  </div>

  {{{widget.divider "Fullscreen"}}}

  <div class="multiple">
    <div class="button panel-toggler bordered" data-target="#left-fullscreen">
      <span>Left</span>
      <i class="icon">chevron_left</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#top-fullscreen">
      <span>Top</span>
      <i class="icon">expand_less</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#bottom-fullscreen">
      <span>Bottom</span>
      <i class="icon">expand_more</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#right-fullscreen">
      <span>Right</span>
      <i class="icon">chevron_right</i>
    </div>
  </div>

  {{{widget.divider "Pinned"}}}

  <div class="multiple">
    <div class="button panel-toggler bordered" data-target="#left-pinned">
      <span>Left</span>
      <i class="icon">chevron_left</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#top-pinned">
      <span>Top</span>
      <i class="icon">expand_less</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#bottom-pinned">
      <span>Bottom</span>
      <i class="icon">expand_more</i>
    </div>
    <div class="button panel-toggler bordered" data-target="#right-pinned">
      <span>Right</span>
      <i class="icon">chevron_right</i>
    </div>
  </div>

  {{{> panel_panels}}}

  {{{> panel_actions}}}

</template>

<!-- PANELS -->

<template name="panel_panels">

  <!-- PINNED -->

  <div id="left-pinned" class="panel left flickable card" data-options='{"pin":"large"}'>
    <div class="card-block">Left Pinned</div>
  </div>

  <div id="top-pinned" class="panel top slim card" data-type="slim" data-options='{"pin":"large"}'>
    <div class="card-block">Top Pinned</div>
  </div>

  <div id="bottom-pinned" class="panel bottom slim card" data-type="slim" data-options='{"pin":"large"}'>
    <div class="card-block">Bottom pinned</div>
  </div>

  <div id="right-pinned" class="panel right flickable card" data-options='{"pin":"large"}'>
    <div class="card-block">Right Pinned</div>
  </div>

  <!-- DEFAULT -->

  <div id="left" class="panel left card">
    <div class="card-block">Left</div>
  </div>

  <div id="top" class="panel top card">
    <div class="card-block">Top</div>
  </div>

  <div id="bottom" class="panel bottom card">
    <div class="card-block">Bottom</div>
  </div>

  <div id="right" class="panel right card">
    <div class="card-block">Right</div>
  </div>

  <!-- SLIM -->

  <div id="left-slim" class="panel left slim card" data-type="slim">
    <div class="card-block">Left slim</div>
  </div>

  <div id="top-slim" class="panel top slim card" data-type="slim">
    <div class="card-block">Top slim</div>
  </div>

  <div id="bottom-slim" class="panel bottom slim card" data-type="slim">
    <div class="card-block">Bottom slim</div>
  </div>

  <div id="right-slim" class="panel right slim card" data-type="slim">
    <div class="card-block">Right slim</div>
  </div>

  <!-- FULLSCREEN -->

  <div id="left-fullscreen" class="panel left fullscreen card" data-type="fullscreen">
    <div class="card-block">Left fullscreen</div>
  </div>

  <div id="top-fullscreen" class="panel top fullscreen card" data-type="fullscreen">
    <div class="card-block">Top fullscreen</div>
  </div>

  <div id="bottom-fullscreen" class="panel bottom fullscreen card" data-type="fullscreen">
    <div class="card-block">Bottom fullscreen</div>
  </div>

  <div id="right-fullscreen" class="panel right fullscreen card" data-type="fullscreen">
    <div class="card-block">Right fullscreen</div>
  </div>

</template>

<!-- ACTIONS -->

<template name="panel_actions">

  {{{widget.divider "Actions"}}}

  <div class="multiple">
    {{{widget.action "Toggle sticky header" "toggle_sticky_header ()"}}}
    {{{widget.action "Remove header" "remove_element ( 'header' )"}}}
    {{{widget.action "Remove footer" "remove_element ( 'footer' )"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "api ( 'enable' )" true}}}
    {{{widget.radioAction "Disabled" "state" "api ( 'disable' )"}}}
  </div>

  <script>
    function toggle_sticky_header () {
      $('.layout-header').toggleClass ( 'sticky' );
    }

    function remove_element ( selector ) {
      $(selector).remove ();
    }

    function api ( action ) {
      $('.panel-toggler').panelToggler ( action );
    }
  </script>

</template>
