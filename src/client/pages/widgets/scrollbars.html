<template name="scrollbars_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{widget.divider "Actions"}}}

  <div class="multiple actions">
    {{{widget.action "Randomize Height" "randomize_height ()"}}}
    {{{widget.action "Randomize Width" "randomize_width ()"}}}
    {{{widget.action "Toggle Placeholders" "toggle_placeholders ()"}}}
    {{{widget.action "Toggle Shadows" "toggle_shadows ()"}}}
  </div>

  <script>
    function api ( action ) {
      $('.scrollbars').scrollbars ( action );
    }

    function randomize_height () {
      var height = 300 * Math.random ();
      $('.scrollbars').parents ( '.container' ).height ( height );
    }

    function randomize_width () {
      var width = 300 * Math.random ();
      $('.scrollbars-content').css ( 'width', width + '%' );
    }

    function toggle_placeholders () {
      $('.placeholder').toggleClass ( 'invisible' );
    }

    function toggle_shadows () {
      $('.scrollbars').toggleClass ( 'has-shadows' );
    }
  </script>
