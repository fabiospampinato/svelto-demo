
<!-- FORM -->

<template name="form">

  {{{widget.divider "Form"}}}

  <form class="card bordered centered sm-12 md-10 lg-8 xl-6">
    <div class="card-header primary bordered">Form</div>
    <div class="card-block">
      {{{sample.image "centered xxxlarge"}}}
      <label>Input:</label>
      <input name="input_1" placeholder="Input..." class="fluid bordered">
      <label>Textarea:</label>
      <textarea name="textarea_1" placeholder="Textarea..." class="fluid autogrow bordered"></textarea>
      <label>Fieldset:</label>
      <fieldset>
        <legend>Legend:</legend>
        <input name="input_fieldset_1" placeholder="Input inside a fieldset..." class="fluid bordered">
        <input name="input_fieldset_2" placeholder="Not my favorite tag..." class="fluid bordered">
        <input name="input_fieldset_3" placeholder="But someone will use it..." class="fluid bordered">
      </fieldset>
      <label>Checkboxes:</label>
      <div class="multiple fluid">
        {{{widget.checkbox "Checkbox 1" "checkbox_name_1"}}}
        {{{widget.checkbox "Checkbox 2" "checkbox_name_2"}}}
      </div>
      <label>Radios:</label>
      <div class="multiple fluid">
        {{{widget.radio "Radio 1" "radio_name" "true"}}}
        {{{widget.radio "Radio 2" "radio_name" "false"}}}
      </div>
    </div>
    <div class="card-footer bordered text-center">
      <button type="submit" class="button secondary">Submit</button>
    </div>
  </form>

</template>
