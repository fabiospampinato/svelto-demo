<!-- SELECTABLE -->

<template name="selectable_init">

  <script>
    Svelto.Readify.add ( function () {
      $('.other-elements').selectable ({
        selectors: {
          element: '.placeholder'
        },
        classes: {
          selected: 'green'
        }
      });
    });
  </script>

</template>

<!-- ACTIONS -->

<template name="selectable_actions2">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "api ( 'enable' )" true}}}
    {{{widget.radioAction "Disabled" "state" "api ( 'disable' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('table.table.selectable, .other-elements').selectable ( action );
    }
  </script>

</template>
