
<!-- FORM VALIDATE -->

<template name="form_validate">

  {{{widget.divider "Validations"}}}

  <form class="card bordered validate centered sm-12 md-10 lg-8 xl-6">
    <div class="card-header primary bordered">Validations</div>
    <div class="card-block">
      {{{widget.divider "No validations"}}}
      <input name="novalidations" placeholder="No validations..." class="bordered fluid">
      {{{widget.divider "Type"}}}
      <input name="alpha" placeholder="Alpha..." class="bordered fluid" data-validations="alpha">
      <input name="alphanumeric" placeholder="Alphanumeric..." class="bordered fluid" data-validations="alphanumeric">
      <input name="hexadecimal" placeholder="Hexadecimal..." class="bordered fluid" data-validations="hexadecimal">
      <input name="number" placeholder="Number..." class="bordered fluid" data-validations="number">
      <input name="integer" placeholder="Integer..." class="bordered fluid" data-validations="integer">
      <input name="float" placeholder="Float..." class="bordered fluid" data-validations="float">
      {{{widget.divider "Number"}}}
      <input name="min" placeholder="Min..." class="bordered fluid" data-validations="min[3]">
      <input name="max" placeholder="Max..." class="bordered fluid" data-validations="max[10]">
      <input name="range" placeholder="Range..." class="bordered fluid" data-validations="range[3,10]">
      {{{widget.divider "String"}}}
      <input name="minLength" placeholder="Min length..." class="bordered fluid" data-validations="minLength[3]">
      <input name="maxLength" placeholder="Max length..." class="bordered fluid" data-validations="maxLength[10]">
      <input name="rangeLength" placeholder="Range length..." class="bordered fluid" data-validations="rangeLength[3,10]">
      <input name="exactLength" placeholder="Exact length..." class="bordered fluid" data-validations="exactLength[5]">
      {{{widget.divider "Things"}}}
      <input name="email" placeholder="Email..." class="bordered fluid" data-validations="email">
      <input name="creditCard" placeholder="Credit card..." class="bordered fluid" data-validations="creditCard">
      <input name="ssn" placeholder="Social security number..." class="bordered fluid" data-validations="ssn">
      <input name="ipv4" placeholder="Ipv4..." class="bordered fluid" data-validations="ipv4">
      <input name="url" placeholder="Url..." class="bordered fluid" data-validations="url">
      {{{widget.divider "Others"}}}
      <input name="required" placeholder="Required..." class="bordered fluid" data-validations="required">
      <input name="values" placeholder="Values..." class="bordered fluid" data-validations="values[true,yes,okay]">
      <input name="field" placeholder="Field..." class="bordered fluid" data-validations="field[required]">
      <input name="regex" placeholder="Regex (hex color)..." class="bordered fluid" data-validations="regex[^[a-fA-F0-9]{6}$]">
      {{{widget.divider "Multiple"}}}
      <input name="multiple" placeholder="Multiple..." class="bordered fluid" data-validations="required|alphanumeric|minLength[3]">
      {{{widget.divider "Unnamed"}}}
      <input placeholder="Unnamed 1..." class="bordered fluid">
      <input placeholder="Unnamed 2..." class="bordered fluid">
      {{{widget.divider "Textarea"}}}
      <textarea name="txt_multiple" placeholder="Multiple..." class="bordered fluid" data-validations="required|alphanumeric|minLength[3]"></textarea>
      {{{widget.divider "Checkbox"}}}
      <div class="button checkbox right bordered fluid">
        <input type="checkbox" name="checkbox_name_1" value="true" data-validations="checked">
        <label>Needed to be checked</label>
      </div>
      {{{widget.divider "Radios"}}}
      <div class="multiple fluid">
        <div class="button radio right bordered">
          <input type="radio" name="radio_name" value="true">
          <label>Radio 1</label>
        </div>
        <div class="button radio right bordered">
          <input type="radio" name="radio_name" value="false">
          <label>Radio 2</label>
        </div>
      </div>
    </div>
    <div class="card-block bordered">
      {{{widget.divider "Custom messages"}}}
      <input placeholder="Custom messages..." class="bordered fluid" data-validations="required" data-invalid="Hey dude, this field is required!" data-valid="Thank you!">
      {{{widget.divider "Element messages"}}}
      <div class="button checkbox right bordered fluid">
        <input type="checkbox" name="checkbox_txt_1" value="true" data-validations="checked" data-invalid="Element invalid message" data-valid="Element valid message">
        <label>Needed to be checked</label>
      </div>
      {{{widget.divider "Wrapper messages"}}}
      <div class="button checkbox right bordered fluid" data-invalid="Wrapper invalid message" data-valid="Wrapper valid message">
        <input type="checkbox" name="checkbox_txt_2" value="true" data-validations="checked">
        <label>Needed to be checked</label>
      </div>
      {{{widget.divider "Both messages"}}}
      <div class="button checkbox right bordered fluid" data-invalid="Wrapper invalid message" data-valid="Wrapper valid message">
        <input type="checkbox" name="checkbox_txt_3" value="true" data-validations="checked" data-invalid="Element invalid message" data-valid="Element valid message">
        <label>Needed to be checked</label>
      </div>
    </div>
    <div class="card-footer bordered text-center">
      <button type="submit" class="button secondary">Submit</button>
    </div>
  </form>

  {{{> form_validate_actions}}}

</template>

<!-- ACTIONS -->

<template name="form_validate_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('form.validate').formValidate ( action );
    }
  </script>

</template>
