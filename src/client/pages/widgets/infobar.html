
<!-- INFOBAR -->

<template name="infobar">

  {{{widget.divider "Closable"}}}

  <div id="target" class="infobar bordered">
    <div class="infobar-left">
      <i class="icon xxxlarge">settings</i>
    </div>
    <div class="infobar-center">
      <div class="infobar-title">{{sample.text 8}}</div>
      <div class="infobar-subtitle">{{sample.text 8}}</div>
    </div>
    <div class="infobar-right">
      <div class="button red bordered infobar-closer compact">
        <i class="icon">clear</i>
      </div>
    </div>
  </div>

  {{{widget.divider "Outside"}}}

  <div class="infobar bordered limited">
    <div class="infobar-title">{{sample.text 8}}</div>
  </div>
  <div class="infobar bordered">
    <div class="infobar-title">{{sample.text 8}}</div>
    <div class="infobar-subtitle">{{sample.text 8}}</div>
  </div>
  <div class="infobar bordered">
    <div class="infobar-left">
      <i class="icon xxxlarge">settings</i>
    </div>
    <div class="infobar-center">
      <div class="infobar-title">{{sample.text 8}}</div>
      <ul>
        <li>{{sample.text 5}}</li>
        <li>{{sample.text 5}}</li>
        <ul>
          <li>{{sample.text 5}}</li>
        </ul>
        <li>{{sample.text 5}}</li>
      </ul>
    </div>
  </div>
  <div class="infobar bordered">
    <div class="infobar-left">
      <i class="icon xxxlarge">settings</i>
    </div>
    <div class="infobar-center">
      <div class="infobar-title">{{sample.text 8}}</div>
      <div class="infobar-subtitle">{{sample.text 8}}</div>
    </div>
    <div class="infobar-right">
      <div class="button bordered compact">
        <i class="icon">more_vert</i>
      </div>
    </div>
  </div>
  <div class="infobar bordered">
    <div class="infobar-left">
      <i class="icon xxxlarge">settings</i>
    </div>
    <div class="infobar-center">
      <div class="infobar-title">{{sample.text 8}}</div>
      <div class="infobar-subtitle">{{sample.text 8}}</div>
    </div>
    <div class="infobar-right">
      <div class="button bordered compact">
        <i class="icon">more_vert</i>
      </div>
    </div>
    <div class="infobar-bottom">
      {{{sample.paragraph}}}
    </div>
  </div>

  {{{widget.divider "Inside"}}}

  <div class="container bordered">
    <div class="infobar teal">
      <div class="infobar-title">{{sample.text 8}}</div>
      <div class="infobar-subtitle">{{sample.text 8}}</div>
    </div>
    <div class="infobar inset">
      <div class="infobar-title">{{sample.text 8}}</div>
      <div class="infobar-subtitle">{{sample.text 8}}</div>
    </div>
    {{{sample.paragraph}}}
  </div>

  {{{> infobar_actions}}}

</template>

<!-- ACTIONS -->

<template name="infobar_actions">

  {{{widget.divider "API"}}}

  <div class="multiple actions">
    {{{widget.action "Init" "api ()"}}}
    {{{widget.action "Close" "api ( 'close' )"}}}
    {{{widget.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "api ( 'enable' )" true}}}
    {{{widget.radioAction "Disabled" "state" "api ( 'disable' )"}}}
  </div>

  <script>
    function api ( action ) {
      $('.infobar').infobar ( action );
    }
  </script>

</template>
