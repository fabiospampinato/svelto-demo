
<!-- TABLE -->

<template name="table">

  {{{widget.divider "Table"}}}

  <table class="table white celled">
    <thead>
      <tr>
        <th class="text-center xs-1">Int</th>
        <th>String</th>
        <th>Date</th>
        <th class="text-center">Options</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="100%">
          <div class="multiple center-y">
            <div class="centerer">20 Rows - Page 3 of 5</div>
            <div class="spacer"></div>
            {{{widget.pagination current=2 total=5}}}
          </div>
        </td>
      </tr>
    </tfoot>
    <tbody>
      <tr class="table-row-empty">
        <td colspan="100%">Empty</td>
      </tr>
      <tr>
        <td class="text-center">1</td>
        <td>Foo</td>
        <td>753462000</td>
        <td class="text-center">-</td>
      </tr>
      <tr>
        <td class="text-center">2</td>
        <td>Bar</td>
        <td>16/11/1993</td>
        <td class="text-center">
          <div class="button bordered small disabled compact">
            <i class="icon">settings</i>
          </div>
        </td>
      </tr>
      <tr>
        <td class="text-center">3</td>
        <td>Baz</td>
        <td>16 Nov 1993</td>
        <td class="text-center">
          <div class="button bordered small compact">
            <i class="icon">settings</i>
          </div>
        </td>
      </tr>
      <tr>
        <td class="text-center">4</td>
        <td>Qux</td>
        <td>November 16th, 1993</td>
        <td class="text-center">
          <div class="multiple joined center-x">
            <div class="button bordered small">Button</div>
            <div class="button bordered small compact">
              <i class="icon">more_vert</i>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  {{{widget.divider "Advanced"}}}

  <table class="table white celled">
    <thead>
      <tr>
        <th rowspan="2">Chrome</th>
        <th rowspan="2">Firefox</th>
        <th colspan="2">Microsoft</th>
      </tr>
      <tr>
        <th>IE</th>
        <th>Edge</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row-empty">
        <td colspan="100%">Empty</td>
      </tr>
      <tr>
        <td>Foo</td>
        <td>Foo</td>
        <td>Foo</td>
        <td>Foo</td>
      </tr>
      <tr>
        <td rowspan="3">Foo</td>
        <td>Foo</td>
        <td>Foo</td>
        <td>Foo</td>
      </tr>
      <tr>
        <td>Foo</td>
        <td>Foo</td>
        <td>Foo</td>
      </tr>
      <tr>
        <td>Foo</td>
        <td>Foo</td>
        <td>Foo</td>
      </tr>
    </tbody>
  </table>

  {{{> table_actions}}}

</template>

<!-- ACTIONS -->

<template name="table_actions">

  {{{widget.divider "Remove"}}}

  <div class="multiple">
    {{{widget.action "Header" "remove_element ( 'table.table thead' )"}}}
    {{{widget.action "Body" "remove_element ( 'table.table tbody' )"}}}
    {{{widget.action "Footer" "remove_element ( 'table.table tfoot' )"}}}
    {{{widget.action "Rows" "clear_table ()"}}}
  </div>

  {{{widget.divider "Style"}}}

  <div class="multiple">
    {{{widget.checkAction "Bordered" "toggle_class ( 'bordered' )"}}}
    {{{widget.checkAction "Compact" "toggle_class ( 'compact' )"}}}
    {{{widget.checkAction "Collapsed" "toggle_class ( 'collapsed' )"}}}
    {{{widget.checkAction "Equal" "toggle_class ( 'equal' )"}}}
    {{{widget.checkAction "Separated" "toggle_class ( 'separated' )"}}}
    {{{widget.checkAction "Celled" "toggle_class ( 'celled' )" true}}}
    {{{widget.checkAction "Striped" "toggle_class ( 'striped' )"}}}
    {{{widget.checkAction "Hoverable" "toggle_class ( 'hoverable' )"}}}
    {{{widget.checkAction "Truncated" "toggle_class ( 'truncated' )"}}}
  </div>

  {{{widget.divider "State"}}}

  <div class="multiple joined actions">
    {{{widget.radioAction "Enabled" "state" "enable ()" true}}}
    {{{widget.radioAction "Disabled" "state" "disable ()"}}}
  </div>

  <script>
    function toggle_class ( name ) {
      $('table.table').toggleClass ( name );
    }

    function enable () {
      $('table.table').removeClass ( 'disabled' );
    }

    function disable () {
      $('table.table').addClass ( 'disabled' );
    }

    function clear_table () {
      $('table.table').tableHelper ( 'clear' );
    }

    function remove_element ( selector ) {
      $(selector).remove ();
    }
  </script>

</template>
