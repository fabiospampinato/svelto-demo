<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>N Times Action | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/cash.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1523913652' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar primary z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - N Times Action</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Settings</div></div><div class="multiple equal joined"><input name="nta_group" placeholder="Group..." class="bordered"> <input name="nta_action" placeholder="Action..." class="bordered"> <input name="nta_times" placeholder="Times..." class="bordered"> <input name="nta_expiry" placeholder="Expiry..." class="bordered"></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple actions"><div class="button bordered" onclick="nta_run ()">Run</div><div class="button bordered" onclick="nta_run ( false )">Run (Return false)</div><div class="button bordered" onclick="nta_get ()">Get</div><div class="button bordered" onclick="nta_set ()">Set</div><div class="button bordered" onclick="nta_remove ()">Remove</div></div><script>function getValue ( name ) {
      return $('input[name="nta_' + name + '"]').val ();
    }

    function nta_run ( returnValue ) {
      $.nTimesAction ({
        group: getValue ( 'group' ),
        action: getValue ( 'action' ),
        times: Number ( getValue ( 'times' ) ),
        expiry: Number ( getValue ( 'expiry' ) ),
        fn: function ( group, action, time) {
          $.toast ( group + '`s action: ' + action + ' has been executed for the ' + time + ' time' );
          return returnValue;
        }
      });
    }

    function nta_get () {
      $.toast ( $.nTimesAction ({
        group: getValue ( 'group' ),
        action: getValue ( 'action' )
      }).get () + ' times');
    }

    function nta_set () {
      $.nTimesAction ({
        group: getValue ( 'group' ),
        action: getValue ( 'action' )
      }).set ( Number ( getValue ( 'times' ) ) );
      $.toast ( 'Setted ' + getValue ( 'times' ) + ' times' );
    }

    function nta_remove () {
      $.nTimesAction ({
        group: getValue ( 'group' ),
        action: getValue ( 'action' )
      }).remove ();
      $.toast ( 'Removed' );
    }</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
