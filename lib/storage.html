<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>Storage | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/cash.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1523913652' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar primary z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Storage</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Storage</div></div><div class="multiple equal joined"><input name="storage_key_nr" placeholder="Key number..." class="bordered"> <input name="storage_key" placeholder="Key..." class="bordered"> <input name="storage_value" placeholder="Value..." class="bordered"> <input name="storage_ttl" placeholder="Time To Live..." class="bordered"></div><div class="divider block"><div class="divider-content">API</div></div><div class="multiple"><div class="button bordered" onclick="storage_key ()">Key</div><div class="button bordered" onclick="storage_get ()">Get</div><div class="button bordered" onclick="storage_set ()">Set</div><div class="button bordered" onclick="storage_remove ()">Remove</div><div class="button bordered" onclick="storage_clear ()">Clear</div></div><script>function getValue ( name ) {
      return $('input[name="storage_' + name + '"]').val ();
    }

    function storage_key () {
      $.toast ( Svelto.Storage.key ( Number ( getValue ( 'key_nr' ) ) ) );
    }

    function storage_get () {
      $.toast ( Svelto.Storage.get ( getValue ( 'key' ) ) );
    }

    function storage_set () {
      var ttl = getValue ( 'ttl' );
      ttl = ttl.length ? Number ( ttl ) : undefined;
      Svelto.Storage.set ( getValue ( 'key' ), getValue ( 'value' ), ttl );
    }

    function storage_remove () {
      Svelto.Storage.remove ( getValue ( 'key' ) );
    }

    function storage_clear () {
      Svelto.Storage.clear ();
    }</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
