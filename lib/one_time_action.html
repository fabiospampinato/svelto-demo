
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Svelto - Demo</title>
    <link rel="stylesheet" href="/static/css/svelto.css" media="all">
    <script src="/static/vendor/lodash.js"></script>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/Chart.js"></script>
    <script src="/static/vendor/datatables.js"></script>
    <script src="/static/vendor/marked.js"></script>
    <script src="/static/javascript/svelto.js"></script>
  </head>
  <body class="layout">
    <header class="layout-header sticky toolbar primary z-depth-4">
      <div class="multiple center-y">
        <div class="label compact transparent">
          <i class="icon">code</i>
        </div>
        <a href="/" class="large">Svelto - Demo</a>
        <div class="spacer"></div>
        <a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a><!-- //TODO: Link to the relative website page, not always the homepage-->
      </div>
    </header>
    <main class="layout-content">

  
      <div class="divider block">
        <div class="divider-content">One Time Actions</div>
      </div>
    

  <div class="multiple">
    <div onclick="ota_test1 ()" class="button bordered">Test1</div>
    <div onclick="ota_test2 ()" class="button bordered">Test2</div>
    <div onclick="ota_test3 ()" class="button bordered">Test3 (Advanced)</div>
  </div>

  

  
      <div class="divider block">
        <div class="divider-content">Actions</div>
      </div>
    

  <div class="multiple actions">
    <div onclick="ota_remove_test1 ()" class="button bordered">Remove test1</div>
    <div onclick="ota_remove_actions ()" class="button bordered">Remove all</div>
    <div onclick="ota_get_string ()" class="button bordered">Get cookie string</div>
  </div>

  <script>
    function ota_remove_test1 () {
      $.oneTimeAction ({
        action: 'test1'
      }).remove ();
      $.toast ( '(test1) action has been removed' );
    }

    function ota_remove_actions () {
      $.oneTimeAction().remove ();
      $.toast ( 'oneTimeAction-related cookies has been removed' );
    }

    function ota_get_string () {
      $.toast (String(Svelto.Cookie.get('ota') ) );
    }
  </script>



  <script>
    function ota_test1 () {
      $.oneTimeAction ({
        action: 'test1',
        fn: function () {
          $.toast ( "One time action (test1) executed and setted" );
        }
      });
    }

    function ota_test2 () {
      $.oneTimeAction ({
        action: 'test2',
        fn: function () {
          $.toast ( "One time action (test2) executed and setted" );
        }
      });
    }

    function ota_test3 () {
      $.oneTimeAction ({
        action: 'test3',
        fn: function () {
          $.toast ({
            body: "One time action (test3) executed",
            buttons: [{
              text: 'Close'
            }, {
              text: 'Set',
              onClick: function () {
                $.oneTimeAction ({
                  action: 'test3'
                }).set(1);
                $.toast ( "One time action (test3) setted" );
              }
            }]
          });
          return false;
        }
      });
    }
  </script>

</main>
    <footer class="layout-footer">
      <p class="text-center">Svelto, the modular web framework</p>
    </footer>
    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
  </body>
</html>
