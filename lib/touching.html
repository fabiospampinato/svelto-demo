<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>Touching | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/cash.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1528059311' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Touching</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">All matches</div></div><div class="container squares_all bordered"><div class="multiple"></div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple joined"><input name="populate_all" placeholder="Squares number..." class="bordered"><div class="button bordered" onclick="populate_all ()">Populate</div></div><div class="divider block"><div class="divider-content">Most significant match</div></div><div class="container squares_most bordered"><div class="multiple"></div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple joined"><input name="populate_most" placeholder="Squares number..." class="bordered"><div class="button bordered" onclick="populate_most ()">Populate</div></div><div class="divider block"><div class="divider-content">Punctual</div></div><div class="container squares_punctual bordered"><div class="multiple"></div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple joined"><input name="populate_punctual" placeholder="Squares number..." class="bordered"><div class="button bordered" onclick="populate_punctual ()">Populate</div></div><script>$.toast ({ body: 'Drag the squares, the green ones are those returned', ttl: Infinity });

    function getValue ( name ) {
      return $('input[name="' + name + '"]').val ();
    }

    /* POPULATE */

    function get_squares_html ( nr ) {
      var html = '';
      for ( var i = 0; i < Number ( nr ); i++ ) {
        html += '<div class="square xxxxlarge centerer" style=""><div class="xxxxsmall">' + (i + 1) + '</div></div>';
      }
      return html;
    }

    function populate_all ( value ) {
      $('.squares_all .multiple').empty ().append ( get_squares_html ( value || getValue ( 'populate_all' ) ) );
      init_drag_all();
    }

    function populate_most ( value ) {
      $('.squares_most .multiple').empty ().append ( get_squares_html ( value || getValue ( 'populate_most' ) ) );
      init_drag_most();
    }

    function populate_punctual ( value ) {
      $('.squares_punctual .multiple').empty ().append ( get_squares_html ( value || getValue ( 'populate_punctual' ) ) );
      init_drag_punctual();
    }

    populate_all ( 50 );
    populate_most ( 50 );
    populate_punctual ( 50 );

    /* DRAGGING */

    function init_drag_all () {
      dragging ('.squares_all .square', 'all');
    }

    function init_drag_most () {
      dragging ('.squares_most .square', 'most');
    }

    function init_drag_punctual () {
      dragging ('.squares_punctual .square', 'punctual');
    }

    function dragging ( selector, select ) {
      var $squares = $(selector);
      $squares.draggable ({
        revert: true,
        callbacks: {
          move: function ( event, data) {
            $squares.removeClass ( Svelto.Colors.green );
            if ( select === 'punctual' ) {
              var point = $.eventXY ( data.moveEvent );
              var $touching = $squares.touching ({
                point: {
                  x: point.x - $.html.scrollLeft,
                  y: point.y - $.html.scrollTop
                },
                $not: $(this)
              });
              if ( $touching ) {
                $touching.addClass ( Svelto.Colors.green );
              }
            } else {
              var $touching = $squares.touching ({
                $comparer: $(this),
                $not: $(this),
                onlyBest: select === 'most'
              });
              if ( $touching ) {
                $touching.addClass ( Svelto.Colors.green );
              }
            }
          },
          end: function () {
            $squares.removeClass ( Svelto.Colors.green );
          }
        }
      });
    }

    /* READY */

    Svelto.Readify.add ( function () {
      init_drag_all ();
      init_drag_most ();
      init_drag_punctual ();
    });</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
