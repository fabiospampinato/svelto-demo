
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Svelto - Demo</title>
    <link rel="stylesheet" href="/static/css/svelto.css" media="all">
    <script src="/static/vendor/lodash.js"></script>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/Chart.js"></script>
    <script src="/static/vendor/datatables.js"></script>
    <script src="/static/vendor/marked.js"></script>
    <script src="/static/javascript/svelto.js"></script>
  </head>
  <body class="layout">
    <header class="layout-header sticky toolbar primary z-depth-4">
      <div class="multiple center-y">
        <div class="label compact transparent">
          <i class="icon">code</i>
        </div>
        <a href="/" class="large">Svelto - Demo</a>
        <div class="spacer"></div>
        <a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a><!-- //TODO: Link to the relative website page, not always the homepage-->
      </div>
    </header>
    <main class="layout-content">

  
      <div class="divider block">
        <div class="divider-content">Autofocus</div>
      </div>
    

  <div class="multiple">
    <input autofocus class="bordered" value="Autofocus...">
    <div class="button modal-toggler bordered" data-target="#modal">Modal</div>
    <div class="button remote-modal-trigger bordered" data-url="/remote-modal-autofocus">Remote Modal</div>
    <div class="button popover-toggler bordered" data-target="#popover">Popover</div>
    <div class="button remote-popover-trigger bordered" data-url="/remote-popover-autofocus">Remote Popover</div>
    <div class="button panel-toggler bordered" data-target="#panel">Panel</div>
    <div class="button bordered remote-loader-trigger" data-url="/remote-loader-autofocus">Remote Loader</div>
    <div class="button bordered" onclick="toast ()">Toast</div>
    <div class="flippable text-center">
      <div class="flippable-front container bordered red">
        <div class="multiple joined">
          <input class="autogrow bordered">
          <div class="button bordered flippable-flipper">Flip</div>
        </div>
      </div>
      <div class="flippable-back container bordered blue">
        <div class="multiple joined">
          <input class="autogrow bordered" autofocus>
          <div class="button bordered flippable-flipper">Flip</div>
        </div>
      </div>
    </div>
    <div class="card bordered expander">
      <div class="card-header bordered actionable expander-toggler">Expander</div>
      <div class="card-block expander-content">
        <input class="bordered" autofocus>
      </div>
    </div>
    <div class="card bordered">
      <div class="card-block">
        <div class="placeholder"  style="width:95%; height:10px;"></div><div class="placeholder"  style="width:92%; height:10px;"></div><div class="placeholder"  style="width:100%; height:10px;"></div><div class="placeholder"  style="width:87%; height:10px;"></div><div class="placeholder"  style="width:97%; height:10px;"></div><div class="placeholder"  style="width:93%; height:10px;"></div><div class="placeholder"  style="width:97%; height:10px;"></div>
        <div id="overlay-togglerable" class="overlay centerer">
          <input class="bordered" autofocus>
        </div>
      </div>
      <div class="card-footer bordered centerer">
        <div class="button primary overlay-toggler" data-target="#overlay-togglerable">Overlay</div>
      </div>
    </div>
    <div class="tabs">
      <div class="tabs-triggers">
        <div class="button bordered">Tabs</div>
        <div class="button bordered">Autofocus</div>
      </div>
      <div class="tabs-containers">
        <div class="container bordered">
          <p>Nothing here...</p>
        </div>
        <div class="container bordered">
          <input class="bordered" autofocus>
        </div>
      </div>
    </div>
  </div>

  <!-- HIDDEN STUFF -->

  <div class="container modal xs-8" id="modal">
    <input class="bordered centered" autofocus>
  </div>

  <div class="container bordered popover" id="popover">
    <input class="bordered" autofocus>
  </div>

  <div class="container panel bottom slim" id="panel">
    <input class="bordered centered" autofocus>
  </div>

  <!-- SCRIPT -->

  <script>
    function toast () {
      $.toast ( '<input class="bordered" autofocus>' );
    }
  </script>

</main>
    <footer class="layout-footer">
      <p class="text-center">Svelto, the modular web framework</p>
    </footer>
    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
  </body>
</html>
