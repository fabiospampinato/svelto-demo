
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Svelto - Demo</title>
    <link rel="stylesheet" href="/static/css/svelto.css" media="all">
    <script src="/static/vendor/lodash.js"></script>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/Chart.js"></script>
    <script src="/static/vendor/datatables.js"></script>
    <script src="/static/vendor/marked.js"></script>
    <script src="/static/javascript/svelto.js"></script>
  </head>
  <body class="layout">
    <header class="layout-header sticky toolbar primary z-depth-4">
      <div class="multiple center-y">
        <div class="label compact transparent">
          <i class="icon">code</i>
        </div>
        <a href="/" class="large">Svelto - Demo</a>
        <div class="spacer"></div>
        <a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a><!-- //TODO: Link to the relative website page, not always the homepage-->
      </div>
    </header>
    <main class="layout-content">

  
      <div class="divider block">
        <div class="divider-content">API</div>
      </div>
    

  <div class="multiple">
    <div class="multiple joined">
      <input value="300" name="milliseconds" placeholder="Milliseconds..." class="bordered">
      
      <div class="button checkbox right bordered">
        <input type="checkbox" name="autostart" value="">
        <label>Autostart</label>
      </div>
    
      <div class="button bordered" onclick="timer_set ()">Set</div>
    </div>
    <div class="multiple joined">
      <input value="1000" name="milliseconds_once" placeholder="Milliseconds..." class="bordered">
      <div class="button bordered" onclick="timer_once ()">Once</div>
    </div>
    <div class="button bordered" onclick="timer_api ( play">Play</div>
    <div class="button bordered" onclick="timer_api ( pause">Pause</div>
    <div class="button bordered" onclick="timer_api ( stop">Stop</div>
    <div class="button bordered" onclick="timer_api ( toggle">Toggle</div>
    <div class="button bordered" onclick="timer_api ( reset">Reset</div>
    <div class="button bordered" onclick="timer_api ( go">Go</div>
    <div class="button bordered" onclick="timer_remaining ()">Remaining</div>
  </div>

  <script>
    var timer = false;

    function timer_callback () {
      $.toast ({
        body: 'Timer executed!',
        color: Svelto.Colors.green
      });
    }

    function timer_api ( method ) {
      timer[method]();
    }

    function timer_set () {
      var milliseconds = Number ( $('input[name="milliseconds"]').val () ),
          autostart = $('input[name="autostart"]').prop ( 'checked' );
      timer = new Svelto.Timer ( timer_callback, milliseconds, autostart );
    }

    function timer_once () {
      var milliseconds = Number ( $('input[name="milliseconds_once"]').val () );
      timer.once ( milliseconds );
    }

    function timer_remaining () {
      $.toast ( 'Remaining: ' + timer.remaining () );
    }
  </script>

</main>
    <footer class="layout-footer">
      <p class="text-center">Svelto, the modular web framework</p>
    </footer>
    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
  </body>
</html>
