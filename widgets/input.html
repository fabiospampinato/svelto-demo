  <div class="multiple actions">
    
      <div class="button checkbox right bordered" onclick="toggle_class ( bordered">
        <input type="checkbox" checked>

      <div class="button checkbox right bordered" onclick="toggle_class ( compact">

  <div class="multiple actions">
    <div class="multiple joined">
      
      <div class="button radio right bordered" onclick="set_validity ()">
        <input type="radio" name="validity" checked>
        <label>Base</label>
      </div>
    
      
      <div class="button radio right bordered" onclick="set_validity ( valid">
        <input type="radio" name="validity" checked>
        <label>Valid</label>
      </div>
    
      
      <div class="button radio right bordered" onclick="set_validity ( invalid">
        <input type="radio" name="validity" checked>
        <label>Invalid</label>
      </div>
    
    </div>
    <div class="multiple joined">
      
      <div class="button radio right bordered" onclick="enable ()">
        <input type="radio" name="state" checked>
        <label>Enabled</label>
      </div>
    
      
      <div class="button radio right bordered" onclick="disable ()">
        <input type="radio" name="state" >
        <label>Disabled</label>
      </div>
    
    </div>
    
      <div class="button checkbox right bordered" onclick="toggle_attr ( readonly">
        <input type="checkbox" checked>
        <label>Read only</label>
      </div>
    
  </div>

  <script>
    var $inputs = $('input').not ( '.actions input' );

    function toggle_class ( name ) {
      $inputs.toggleClass ( name );
      $('.layout-content .label, .layout-content .button').not ( '.actions .button' ).toggleClass ( name );
    }

    function toggle_attr ( attr ) {
      if ( _.isUndefined ( $inputs.attr ( attr ) ) ) {
        $inputs.attr ( attr, attr );
      } else {
        $inputs.removeAttr ( attr );
      }
    }

    function enable () {
      $inputs.removeClass ( 'disabled' ).removeAttr ( 'disabled' );
    }

    function disable () {
      $inputs.addClass ( 'disabled' ).attr ( 'disabled', 'disabled' );
    }

    function set_validity ( validity ) {
      var validities = ['valid', 'invalid'];
      for ( var i = 0, l = validities.length; i < l; i++ ) {
        $inputs.removeClass ( validities[i] ).addClass ( validity );
      }
    }
  </script>

    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
