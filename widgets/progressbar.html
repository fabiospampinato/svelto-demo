
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Svelto - Demo</title>
    <link rel="stylesheet" href="/static/css/svelto.css" media="all">
    <script src="/static/vendor/lodash.js"></script>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/Chart.js"></script>
    <script src="/static/vendor/datatables.js"></script>
    <script src="/static/vendor/marked.js"></script>
    <script src="/static/javascript/svelto.js"></script>
  </head>
  <body class="layout">
    <header class="layout-header sticky toolbar primary z-depth-4">
      <div class="multiple center-y">
        <div class="label compact transparent">
          <i class="icon">code</i>
        </div>
        <a href="/" class="large">Svelto - Demo</a>
        <div class="spacer"></div>
        <a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a><!-- //TODO: Link to the relative website page, not always the homepage-->
      </div>
    </header>
    <main class="layout-content">

  
      <div class="divider block">
        <div class="divider-content">Base</div>
      </div>
    

  <div class="container bordered">
    
      <div data-value="0" data-decimals="0" class="progressbar">
        <div data-value="0%" style="min-width:0%;" class="progressbar-highlight"></div>
      </div>
    
    
      <div data-value="33" data-decimals="0" class="progressbar">
        <div data-value="33%" style="min-width:33%;" class="progressbar-highlight"></div>
      </div>
    
    
      <div data-value="45.12" data-decimals="0" class="progressbar">
        <div data-value="45.12%" style="min-width:45.12%;" class="progressbar-highlight"></div>
      </div>
    
    
      <div data-value="45.12" data-decimals="2" class="progressbar">
        <div data-value="45.12%" style="min-width:45.12%;" class="progressbar-highlight"></div>
      </div>
    
  </div>

  

  
      <div class="divider block">
        <div class="divider-content">API</div>
      </div>
    

  <div class="multiple actions">
    <div class="button bordered" onclick="api ()">Init</div>
    <div class="button bordered" onclick="api_get ()">Get</div>
    <div class="multiple joined">
      <input name="value" placeholder="Value..." class="bordered">
      <div class="button bordered" onclick="api_set ()">Set</div>
    </div>
    <div class="button bordered" onclick="api ( destroy">Destroy</div>
  </div>

  
      <div class="divider block">
        <div class="divider-content">Style</div>
      </div>
    

  <div class="multiple actions">
    
      <div class="button checkbox right bordered" onclick="toggle_class ( bordered">
        <input type="checkbox" checked>
        <label>Bordered</label>
      </div>
    
    <div class="multiple joined">
      
      <div class="button radio right bordered" onclick="set_size ()">
        <input type="radio" name="size" checked>
        <label>Normal</label>
      </div>
    
      
      <div class="button radio right bordered" onclick="set_size ( compact">
        <input type="radio" name="size" checked>
        <label>Compact</label>
      </div>
    
      
      <div class="button radio right bordered" onclick="set_size ( slim">
        <input type="radio" name="size" checked>
        <label>Slim</label>
      </div>
    
    </div>
    
      <div class="button checkbox right bordered" onclick="toggle_class ( labeled">
        <input type="checkbox" checked>
        <label>Labeled</label>
      </div>
    
    
      <div class="button checkbox right bordered" onclick="toggle_class ( striped">
        <input type="checkbox" checked>
        <label>Striped</label>
      </div>
    
    
      <div class="button checkbox right bordered" onclick="toggle_class ( indeterminate">
        <input type="checkbox" checked>
        <label>Indeterminate</label>
      </div>
    
  </div>

  
      <div class="divider block">
        <div class="divider-content">State</div>
      </div>
    

  <div class="multiple actions">
    <div class="multiple joined">
      
      <div class="button radio right bordered" onclick="set_validity ()">
        <input type="radio" name="validity" checked>
        <label>Base</label>
      </div>
    
      
      <div class="button radio right bordered" onclick="set_validity ( valid">
        <input type="radio" name="validity" checked>
        <label>Valid</label>
      </div>
    
      
      <div class="button radio right bordered" onclick="set_validity ( invalid">
        <input type="radio" name="validity" checked>
        <label>Invalid</label>
      </div>
    
    </div>
    <div class="multiple joined">
      
      <div class="button radio right bordered" onclick="api ( enable">
        <input type="radio" name="state" checked>
        <label>Enabled</label>
      </div>
    
      
      <div class="button radio right bordered" onclick="api ( disable">
        <input type="radio" name="state" checked>
        <label>Disabled</label>
      </div>
    
    </div>
  </div>

  <script>
    function getValue ( name ) {
      return $('[name="' + name + '"]').val ();
    }

    function toggle_class ( name ) {
      $('.progressbar').toggleClass ( name );
    }

    function api_get () {
      _.each ( $('.container'), function ( container ) {
        var gets = [];
        _.each ( $(container).find ( '.progressbar' ), function ( progressbar ) {
          gets.push ( $(progressbar).progressbar ( 'get' ) );
        });
        if ( gets.length ) {
          $.toast ( gets.join ( ' - ' ) );
        }
      });
    }

    function api_set () {
      var value = getValue ( 'value' );
      $(".progressbar").each ( function () {
        $(this).progressbar ( 'set', value );
      });
    }

    function api ( action) {
      $('.progressbar').progressbar ( action );
    }

    function set_size ( size ) {
      var sizes = ['compact', 'slim'];
      for ( var i = 0, l = sizes.length; i < l; i++ ) {
        $('.progressbar').removeClass ( sizes[i] ).addClass ( size );
      }
    }

    function set_validity ( validity ) {
      var validities = ['valid', 'invalid'];
      for ( var i = 0, l = validities.length; i < l; i++ ) {
        $('.progressbar').removeClass ( validities[i] ).addClass ( validity );
      }
    }
  </script>



</main>
    <footer class="layout-footer">
      <p class="text-center">Svelto, the modular web framework</p>
    </footer>
    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
  </body>
</html>
