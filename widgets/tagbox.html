      }</script></head><body class="layout"><header class="layout-header sticky toolbar primary z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Tagbox</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Tagbox</div></div><div class="tagbox bordered"><input name="name" value="these,are,some,tags,ain't,cool?" class="hidden"><div class="tagbox-tags"><input name="partial_name" placeholder="Add tag..." class="tagbox-partial autogrow compact"></div></div><div class="divider block"><div class="divider-content">API</div></div><div class="multiple actions"><div class="button bordered" onclick="api ()">Init</div><div class="button bordered" onclick="api_get ()">Get</div><div class="multiple joined"><input placeholder="Tags..." name="add" class="bordered"><div class="button bordered" onclick="api_add ()">Add</div></div><div class="multiple joined"><input placeholder="Tags..." name="remove" class="bordered"><div class="button bordered" onclick="api_remove ()">Remove</div></div><div class="button bordered" onclick="api ( 'clear' )">Clear</div><div class="button bordered" onclick="api ( 'reset' )">Reset</div><div class="button bordered" onclick="api ( 'destroy' )">Destroy</div></div><div class="divider block"><div class="divider-content">State</div></div><div class="multiple joined actions"><div class="button radio right bordered" onclick="api ( 'enable' )"><input type="radio" name="state" checked="checked"> <label>Enabled</label></div><div class="button radio right bordered" onclick="api ( 'disable' )"><input type="radio" name="state"> <label>Disabled</label></div></div><script>function getValue ( name ) {
      return $('[name="' + name + '"]').val ();
    }

    function api_get () {

    function api_add () {
      $('.tagbox').tagbox ( 'add', getValue ( 'add' ) );

    function api ( action ) {

    }</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';

            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red

          } catch ( e ) {
