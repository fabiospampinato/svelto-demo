<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>Chart | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/cash.js"></script><script src="/static/vendor/Chart.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1523913652' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar primary z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Chart</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Chart</div></div><div class="container bordered"><canvas class="chart" width="1" height="300" data-datas="[[2,8,6,14,10,18,24]]"></canvas></div><div class="container bordered"><canvas class="chart" width="1" height="300" data-type="bar" data-labels='["Dataset #1", "Dataset #2"]' data-datas="[[2,8,6,14,10],[3,5,4,20,16]]" data-colors='["#1565c0","#ef6c00"]'></canvas></div><script>$.toast ({ body: 'Documentation at <a href="https://chartjs.org" title="Chart.js Documentation">chartjs.org</a>', ttl: Infinity });</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
