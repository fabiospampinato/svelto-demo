
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Svelto - Demo</title>
    <link rel="stylesheet" href="/static/css/svelto.css" media="all">
    <script src="/static/vendor/lodash.js"></script>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/Chart.js"></script>
    <script src="/static/vendor/datatables.js"></script>
    <script src="/static/vendor/marked.js"></script>
    <script src="/static/javascript/svelto.js"></script>
  </head>
  <body class="layout">
    <header class="layout-header sticky toolbar primary z-depth-4">
      <div class="multiple center-y">
        <div class="label compact transparent">
          <i class="icon">code</i>
        </div>
        <a href="/" class="large">Svelto - Demo</a>
        <div class="spacer"></div>
        <a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a><!-- //TODO: Link to the relative website page, not always the homepage-->
      </div>
    </header>
    <main class="layout-content">

  
      <div class="divider block">
        <div class="divider-content">Accordion</div>
      </div>
    

  <div class="accordion">
    

  <div class="card bordered expander">
    <div class="card-header bordered actionable primary expander-toggler">
      <div class="multiple center-y">
        <span>Header toggler</span>
        <div class="spacer"></div>
        <div class="button xsmall compact">
          <i class="icon">keyboard_arrow_down</i>
        </div>
      </div>
    </div>
    <div class="card-block expander-content">
      <div class="placeholder"  style="width:95%; height:10px;"></div><div class="placeholder"  style="width:92%; height:10px;"></div><div class="placeholder"  style="width:100%; height:10px;"></div><div class="placeholder"  style="width:87%; height:10px;"></div><div class="placeholder"  style="width:97%; height:10px;"></div><div class="placeholder"  style="width:93%; height:10px;"></div><div class="placeholder"  style="width:97%; height:10px;"></div>
    </div>
  </div>


    

  <div class="card bordered expander">
    <div class="card-header bordered primary">
      <div class="multiple center-y">
        <span>Button toggler</span>
        <div class="spacer"></div>
        <div class="button xsmall compact expander-toggler">
          <i class="icon">keyboard_arrow_down</i>
        </div>
      </div>
    </div>
    <div class="card-block expander-content">
      <div class="placeholder"  style="width:95%; height:10px;"></div><div class="placeholder"  style="width:92%; height:10px;"></div><div class="placeholder"  style="width:100%; height:10px;"></div><div class="placeholder"  style="width:87%; height:10px;"></div><div class="placeholder"  style="width:97%; height:10px;"></div><div class="placeholder"  style="width:93%; height:10px;"></div><div class="placeholder"  style="width:97%; height:10px;"></div>
    </div>
  </div>


    

  <div class="card bordered expander">
    <div class="card-header bordered actionable primary expander-toggler">
      <div class="multiple center-y">
        <span>Rotating icon</span>
        <div class="spacer"></div>
        <div class="button xsmall compact">
          <i class="icon expander-icon">keyboard_arrow_down</i>
        </div>
      </div>
    </div>
    <div class="card-block expander-content">
      <div class="placeholder"  style="width:95%; height:10px;"></div><div class="placeholder"  style="width:92%; height:10px;"></div><div class="placeholder"  style="width:100%; height:10px;"></div><div class="placeholder"  style="width:87%; height:10px;"></div><div class="placeholder"  style="width:97%; height:10px;"></div><div class="placeholder"  style="width:93%; height:10px;"></div><div class="placeholder"  style="width:97%; height:10px;"></div>
    </div>
  </div>


    

  <div class="card bordered expander open">
    <div class="card-header bordered actionable primary expander-toggler">
      <div class="multiple center-y">
        <span>Open</span>
        <div class="spacer"></div>
        <div class="button xsmall compact">
          <i class="icon">keyboard_arrow_down</i>
        </div>
      </div>
    </div>
    <div class="card-block expander-content">
      <div class="placeholder"  style="width:95%; height:10px;"></div><div class="placeholder"  style="width:92%; height:10px;"></div><div class="placeholder"  style="width:100%; height:10px;"></div><div class="placeholder"  style="width:87%; height:10px;"></div><div class="placeholder"  style="width:97%; height:10px;"></div><div class="placeholder"  style="width:93%; height:10px;"></div><div class="placeholder"  style="width:97%; height:10px;"></div>
    </div>
  </div>


  </div>

  

  
      <div class="divider block">
        <div class="divider-content">API</div>
      </div>
    

  <div class="multiple actions">
    <div class="button bordered" onclick="api ()">Init</div>
    <div class="multiple joined">
      <input placeholder="Expander index..." name="index" type="number" class="bordered">
      <div class="button bordered" onclick="api_get ()">isOpen</div>
      <div class="button bordered" onclick="api ( toggle">Toggle</div>
      <div class="button bordered" onclick="api ( open">Open</div>
      <div class="button bordered" onclick="api ( close">Close</div>
    </div>
    <div class="button bordered" onclick="api ( destroy">Destroy</div>
  </div>

  
      <div class="divider block">
        <div class="divider-content">Actions</div>
      </div>
    

  
      <div class="button checkbox right bordered" onclick="toggle_multiple ()">
        <input type="checkbox" >
        <label>Multiple</label>
      </div>
    

  
      <div class="divider block">
        <div class="divider-content">State</div>
      </div>
    

  <div class="multiple joined actions">
    
      <div class="button radio right bordered" onclick="api ( enable">
        <input type="radio" name="state" checked>
        <label>Enabled</label>
      </div>
    
    
      <div class="button radio right bordered" onclick="api ( disable">
        <input type="radio" name="state" checked>
        <label>Disabled</label>
      </div>
    
  </div>

  <script>
    function getValue ( name ) {
      return $('[name="' + name + '"]').val ();
    }

    function api_get () {
      $.toast ( $('.accordion').accordion ( 'isOpen', getValue ( 'index' ) ) );
    }

    function api ( action ) {
      $('.accordion').accordion ( action, getValue ( 'index' ) );
    }

    function toggle_multiple () {
      $('.accordion').accordion ( 'option', 'multiple', !$('.accordion').accordion ( 'option', 'multiple' ) );
    }
  </script>



</main>
    <footer class="layout-footer">
      <p class="text-center">Svelto, the modular web framework</p>
    </footer>
    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
  </body>
</html>
