<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>Header | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/cash.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1523913652' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar primary z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Header</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Header</div></div><header class="black"><div class="multiple center-y"><div class="button compact"><i class="icon">menu</i></div><span class="large">Title</span><div class="spacer"></div><div class="button compact"><i class="icon">refresh</i></div><div class="button compact"><i class="icon">more_vert</i></div></div></header><div class="divider block"><div class="divider-content">Toolbar</div></div><header class="toolbar yellow"><div class="multiple center-y"><div class="button compact"><i class="icon">menu</i></div><span class="large">Title</span><div class="spacer"></div><div class="button compact"><i class="icon">refresh</i></div><div class="button compact"><i class="icon">more_vert</i></div></div></header><header class="toolbar red"><div class="multiple center-y"><div class="button compact"><i class="icon">menu</i></div><span class="large">Title</span><div class="spacer"></div><div class="button compact"><i class="icon">refresh</i></div><div class="button compact"><i class="icon">more_vert</i></div></div></header></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
