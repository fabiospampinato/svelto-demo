<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>Colorpicker | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/cash.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1528059311' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Colorpicker</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Colorpicker</div></div><div class="container bordered"><div class="colorpicker"><input name="colorpicker" value=""><div class="colorpicker-sb"><div class="colorpicker-handler"></div></div><div class="colorpicker-hue"><div class="colorpicker-handler"></div></div></div></div><div class="divider block"><div class="divider-content">API</div></div><div class="multiple"><div class="button bordered" onclick="api ()">Init</div><div class="button bordered" onclick="api_get ()">Get</div><div class="multiple joined"><input name="color" placeholder="Color..." class="bordered"><div class="button bordered" onclick="api_set ()">Set</div></div><div class="button bordered" onclick="api ( 'destroy' )">Destroy</div></div><div class="divider block"><div class="divider-content">State</div></div><div class="multiple actions"><div class="multiple joined"><div class="button radio right bordered" onclick="set_validity ()"><input type="radio" name="validity" checked="checked"> <label>Base</label></div><div class="button radio right bordered" onclick="set_validity ( 'valid' )"><input type="radio" name="validity"> <label>Valid</label></div><div class="button radio right bordered" onclick="set_validity ( 'invalid' )"><input type="radio" name="validity"> <label>Invalid</label></div></div><div class="multiple joined"><div class="button radio right bordered" onclick="api ( 'enable' )"><input type="radio" name="state" checked="checked"> <label>Enabled</label></div><div class="button radio right bordered" onclick="api ( 'disable' )"><input type="radio" name="state"> <label>Disabled</label></div></div></div><script>function getValue ( name ) {
      return $('[name="' + name + '"]').val ();
    }

    function api_get () {
      var color = $('.colorpicker').colorpicker ( 'get' );
      $.toast ( '<div class="square rounded" style="background-color:' + color + '"></div>' );
      $.toast ( color );
    }

    function api_set () {
      var color = getValue ( 'color' );
      $('.colorpicker').colorpicker ( 'set', color );
    }

    function api ( action ) {
      $('.colorpicker').colorpicker(action);
    }

    function set_validity ( validity ) {
      var validities = ['valid', 'invalid'];
      for ( var i = 0, l = validities.length; i < l; i++ ) {
        $('.colorpicker').removeClass ( validities[i] ).addClass ( validity );
      }
    }</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
