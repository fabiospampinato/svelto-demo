="divider-content">State</div></div><div class="multiple actions"><div class="multiple joined"><div class="button radio right bordered" onclick="set_validity ()"><input type="radio" name="validity" checked="checked"> <label>Base</label></div><div class="button radio right bordered" onclick="set_validity ( 'valid' )"><input type="radio" name="validity"> <label>Valid</label></div><div class="button radio right bordered" onclick="set_validity ( 'invalid' )"><input type="radio" name="validity"> <label>Invalid</label></div></div><div class="multiple joined"><div class="button radio right bordered" onclick="api ( 'enable' )"><input type="radio" name="state" checked="checked"> <label>Enabled</label></div><div class="button radio right bordered" onclick="api ( 'disable' )"><input type="radio" name="state"> <label>Disabled</label></div></div></div><script>function getValue ( name ) {

    }

    function api_get () {
