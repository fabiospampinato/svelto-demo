
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Svelto - Demo</title>
    <link rel="stylesheet" href="/static/css/svelto.css" media="all">
    <script src="/static/vendor/lodash.js"></script>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/Chart.js"></script>
    <script src="/static/vendor/datatables.js"></script>
    <script src="/static/vendor/marked.js"></script>
    <script src="/static/javascript/svelto.js"></script>
  </head>
  <body class="layout">
    <header class="layout-header sticky toolbar primary z-depth-4">
      <div class="multiple center-y">
        <div class="label compact transparent">
          <i class="icon">code</i>
        </div>
        <a href="/" class="large">Svelto - Demo</a>
        <div class="spacer"></div>
        <a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a><!-- //TODO: Link to the relative website page, not always the homepage-->
      </div>
    </header>
    <main class="layout-content">

  
      <div class="divider block">
        <div class="divider-content">Form Ajax</div>
      </div>
    

  <form action="/form-ajax-basic" class="card bordered validate ajax centered sm-12 md-10 lg-8 xl-6">
    <div class="card-header primary bordered">Form</div>
    <div class="card-block">
      <img src="/static/sample/sample.png" class="centered xxxlarge"/>
      <label>Input:</label>
      <input name="input_1" placeholder="Input..." class="fluid bordered" data-validations="required">
      <label>Textarea:</label>
      <textarea name="textarea_1" placeholder="Textarea..." class="fluid autogrow bordered"></textarea>
      <label>Checkboxes:</label>
      <div class="multiple fluid">
        
      <div class="button checkbox right bordered">
        <input type="checkbox" name="checkbox_name_1" value="">
        <label>Checkbox 1</label>
      </div>
    
        
      <div class="button checkbox right bordered">
        <input type="checkbox" name="checkbox_name_2" value="">
        <label>Checkbox 2</label>
      </div>
    
      </div>
      <label>Radios:</label>
      <div class="multiple fluid">
        
      <div class="button radio right bordered">
        <input type="radio" name="radio_name" value="true">
        <label>Radio 1</label>
      </div>
    
        
      <div class="button radio right bordered">
        <input type="radio" name="radio_name" value="false">
        <label>Radio 2</label>
      </div>
    
      </div>
    </div>
    <div class="card-footer bordered text-center">
      <button type="submit" class="button secondary">Submit</button>
    </div>
  </form>

  
      <div class="divider block">
        <div class="divider-content">With upload</div>
      </div>
    

  <form action="/form-ajax-file" class="card bordered validate ajax centered sm-12 md-10 lg-8 xl-6">
    <div class="card-header primary bordered">File uploading</div>
    <div class="card-block">
      <label class="multiple joined">
        <div class="button bordered fluid">
          <span class="input-file-names">Pick a file...</span>
        </div>
        <input type="file" name="file">
        <div class="button bordered compact">
          <i class="icon">file_upload</i>
        </div>
      </label>
    </div>
    <div class="card-footer bordered text-center">
      <button type="submit" class="button secondary">Upload</button>
    </div>
  </form>

  
      <div class="divider block">
        <div class="divider-content">Autoclose</div>
      </div>
    

  <div class="button modal-toggler bordered" data-target="#autoclose">Open form</div>

  
  <form action="/form-ajax-basic" class="card bordered validate ajax modal xs-8" id="autoclose">
    <div class="card-header primary bordered">Autoclosable form</div>
    <div class="card-block">
      <label>Input:</label>
      <input name="input_1" placeholder="Input..." class="fluid bordered" data-validations="required">
    </div>
    <div class="card-footer bordered text-center">
      <button type="submit" class="button secondary">Submit</button>
    </div>
  </form>

  

  
      <div class="divider block">
        <div class="divider-content">API</div>
      </div>
    

  <div class="multiple actions">
    <div class="button bordered" onclick="api ()">Init</div>
    <div class="button bordered" onclick="api ( destroy">Destroy</div>
  </div>

  <script>
    function api ( action ) {
      $('form.ajax').formAjax ( action );
    }
  </script>



</main>
    <footer class="layout-footer">
      <p class="text-center">Svelto, the modular web framework</p>
    </footer>
    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
  </body>
</html>
