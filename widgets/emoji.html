class="button checkbox right bordered" onclick="toggle_class ( 'actionable' )"><input type="checkbox"> <label>Actionable</label></div><div class="button checkbox right bordered" onclick="toggle_class ( 'disabled' )"><input type="checkbox"> <label>Disabled</label></div></div><div class="divider block"><div class="divider-content">State</div></div><div class="multiple joined actions"><div class="button radio right bordered" onclick="set_state ()"><input type="radio" name="state" checked="checked"> <label>Base</label></div><div class="button radio right bordered" onclick="set_state ( 'hover' )"><input type="radio" name="state"> <label>Hover</label></div><div class="button radio right bordered" onclick="set_state ( 'active' )"><input type="radio" name="state"> <label>Active</label></div></div><script>var $placeholder = $('.emojis-placeholder'),
        tone;

    function toggle_class ( name ) {
      $('i.emoji').toggleClass ( name );
    }

    function set_state ( state ) {
      var states = ['hover', 'active'];
      for ( var i = 0, l = states.length; i < l; i++ ) {
        $('i.emoji').removeClass ( states[i] ).addClass ( state );
      }
    }

    function set_tone ( nr ) {
      tone = nr;
      render ();
    }

    function reset () {
      $placeholder.empty ();
    }

    function renderCategory ( category ) {
      return Promise.all ( category.emojis.map ( function ( emoji ) {
        return Svelto.Emoji.make ( emoji, tone );
      })).then ( function ( emojis ) {
        emojis = emojis.join ( ' ' );
        var content = emojis.indexOf ( '<' ) === -1 ? '<p>' + emojis + '</p>' : '<div class="multiple">' + emojis + '</div>';
        $placeholder.append ( '<div class="divider block"><div class="divider-content">' + category.title + '</div></div>' );
        $placeholder.append ( '<div class="container bordered">' + content + '</div>' );
      });
    }

    function render ( options ) {
      _.merge ( Svelto.Emoji.options, options );
      Svelto.EmojiData.get ().then ( function ( data ) {
        reset ();
        var P = Promise.resolve ();
        data.categories.forEach ( function ( category ) {
          P = P.then ( function () {
            return renderCategory ( category );
          });
        });
      });
    }

    render ();</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
