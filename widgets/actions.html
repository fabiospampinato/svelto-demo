<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>Actions | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/cash.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1528059311' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Actions</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Actions</div></div><div class="actions container bordered limited centered"><div class="multiple center-x"><div class="button bordered action" data-url="/action-action" data-type="action">Action</div><div class="button bordered action" data-url="/action-modal" data-type="modal">Modal</div><div class="button bordered action" data-url="/action-panel" data-type="panel">Panel</div><div class="button bordered action" data-url="/action-popover" data-type="popover">Popover</div><div class="button bordered action" data-url="/" data-type="page">Page</div><div class="button bordered action" data-url="/">Fallback</div></div></div></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
