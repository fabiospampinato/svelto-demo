<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>Numbox | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/cash.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1528059311' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Numbox</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Numbox</div></div><div class="multiple"><div class="numbox" data-min="-100" data-max="100" data-step="1"><div class="button compact numbox-decreaser"><i class="icon">remove</i></div><input value="0" name="undefined" class="autogrow compact"><div class="button compact numbox-increaser"><i class="icon">add</i></div></div><div class="numbox" data-min="0" data-max="100" data-step="10"><div class="button compact numbox-decreaser"><i class="icon">remove</i></div><input value="0" name="undefined" class="autogrow compact"><div class="button compact numbox-increaser"><i class="icon">add</i></div></div></div><div class="divider block"><div class="divider-content">API</div></div><div class="multiple actions"><div class="button bordered" onclick="api ()">Init</div><div class="button bordered" onclick="api_get ()">Get</div><div class="multiple joined"><input name="value" placeholder="Value..." class="bordered"><div class="button bordered" onclick="api_set ()">Set</div></div><div class="multiple joined"><div class="button bordered compact" onclick="api ( 'decrease' )"><i class="icon">remove</i></div><div class="button bordered compact" onclick="api ( 'increase' )"><i class="icon">add</i></div></div><div class="button bordered" onclick="api ( 'destroy' )">Destroy</div></div><div class="divider block"><div class="divider-content">Style</div></div><div class="multiple actions"><div class="button checkbox right bordered" onclick="toggle_class ( 'bordered' )"><input type="checkbox"> <label>Bordered</label></div><div class="button checkbox right bordered" onclick="toggle_children_class ( 'bordered' )"><input type="checkbox"> <label>Children bordered</label></div><div class="button checkbox right bordered" onclick="toggle_children_class ( 'compact' )"><input type="checkbox" checked="checked"> <label>Children compact</label></div></div><div class="divider block"><div class="divider-content">State</div></div><div class="multiple actions"><div class="multiple joined"><div class="button radio right bordered" onclick="set_validity ()"><input type="radio" name="validity" checked="checked"> <label>Base</label></div><div class="button radio right bordered" onclick="set_validity ( 'valid' )"><input type="radio" name="validity"> <label>Valid</label></div><div class="button radio right bordered" onclick="set_validity ( 'invalid' )"><input type="radio" name="validity"> <label>Invalid</label></div></div><div class="multiple joined"><div class="button radio right bordered" onclick="api ( 'enable' )"><input type="radio" name="state" checked="checked"> <label>Enabled</label></div><div class="button radio right bordered" onclick="api ( 'disable' )"><input type="radio" name="state"> <label>Disabled</label></div></div></div><script>function toggle_class ( name ) {
      $('.numbox').toggleClass ( name );
    }

    function toggle_children_class ( name ) {
      $('.numbox > *').toggleClass ( name );
    }

    function getValue ( name ) {
      return $('[name="' + name + '"]').val ();
    }

    function api_get () {
      var gets = _.map ( $('.numbox'), function ( numbox ) {
        return $(numbox).numbox ( 'get' );
      });
      $.toast ( gets.join ( ' - ' ) );
    }

    function api ( action ) {
      $('.numbox').numbox ( action );
    }

    function api_set () {
      var value = Number ( getValue ( 'value' ) );
      $('.numbox').numbox ( 'set', value );
    }

    function set_validity ( validity ) {
      var validities = ['valid', 'invalid'];
      for ( var i = 0, l = validities.length; i < l; i++ ) {
        $('.numbox').removeClass ( validities[i] ).addClass ( validity );
      }
    }</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
