<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>Container | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/jquery.js"></script><script src="/static/vendor/Chart.js"></script><script src="/static/vendor/datatables.js"></script><script src="/static/vendor/marked.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1521653442' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar primary z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Container</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Container</div></div><div id="target" class="container"><div class="placeholder" style="width:95%; height:10px;"></div><div class="placeholder" style="width:92%; height:10px;"></div><div class="placeholder" style="width:100%; height:10px;"></div><div class="placeholder" style="width:87%; height:10px;"></div><div class="placeholder" style="width:97%; height:10px;"></div><div class="placeholder" style="width:93%; height:10px;"></div><div class="placeholder" style="width:97%; height:10px;"></div></div><div class="divider block"><div class="divider-content">Style</div></div><div class="multiple"><div class="button checkbox right bordered" onclick="toggle_class ( 'bordered' )"><input type="checkbox"> <label>Bordered</label></div><div class="button checkbox right bordered" onclick="toggle_class ( 'compact' )"><input type="checkbox"> <label>Compact</label></div></div><div class="divider block"><div class="divider-content">State</div></div><div class="multiple joined actions"><div class="button radio right bordered" onclick="enable ()"><input type="radio" name="state" checked="checked"> <label>Enabled</label></div><div class="button radio right bordered" onclick="disable ()"><input type="radio" name="state"> <label>Disabled</label></div></div><script>function toggle_class ( name ) {
      $('.container').toggleClass ( name );
    }

    function enable () {
      $('.container').removeClass ( 'disabled' );
    }

    function disable () {
      $('.container').addClass ( 'disabled' );
    }</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
