
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Svelto - Demo</title>
    <link rel="stylesheet" href="/static/css/svelto.css" media="all">
    <script src="/static/vendor/lodash.js"></script>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/Chart.js"></script>
    <script src="/static/vendor/datatables.js"></script>
    <script src="/static/vendor/marked.js"></script>
    <script src="/static/javascript/svelto.js"></script>
  </head>
  <body class="layout">
    <header class="layout-header sticky toolbar primary z-depth-4">
      <div class="multiple center-y">
        <div class="label compact transparent">
          <i class="icon">code</i>
        </div>
        <a href="/" class="large">Svelto - Demo</a>
        <div class="spacer"></div>
        <a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a><!-- //TODO: Link to the relative website page, not always the homepage-->
      </div>
    </header>
    <main class="layout-content">

  
      <div class="divider block">
        <div class="divider-content">Badge</div>
      </div>
    

  <div class="multiple vertical">
    <div class="label bordered compact">
      <span>Default</span>
      <div class="badge">0</div>
    </div>
    <div class="label bordered compact">
      <i class="icon">menu</i>
      <div class="badge top-left primary">1</div>
    </div>
    <div class="label bordered compact">
      <i class="icon">menu</i>
      <div class="badge top-right secondary">2</div>
    </div>
    <div class="label bordered compact">
      <i class="icon">menu</i>
      <div class="badge bottom-right tertiary">3</div>
    </div>
    <div class="label bordered compact">
      <i class="icon">menu</i>
      <div class="badge bottom-left quaternary">4</div>
    </div>
  </div>

  

  
      <div class="divider block">
        <div class="divider-content">Style</div>
      </div>
    

  <div class="multiple actions">
    
      <div class="button checkbox right bordered" onclick="toggle_class ( actionable">
        <input type="checkbox" checked>
        <label>Actionable</label>
      </div>
    
    
      <div class="button checkbox right bordered" onclick="toggle_class ( bordered">
        <input type="checkbox" checked>
        <label>Bordered</label>
      </div>
    
  </div>

  
      <div class="divider block">
        <div class="divider-content">Content</div>
      </div>
    

  <div class="multiple actions">
    <div class="multiple joined">
      <input placeholder="Badge content..." name="content" class="bordered">
      <div class="button bordered" onclick="set_icon ()">Set icon</div>
      <div class="button bordered" onclick="set_text ()">Set text</div>
    </div>
  </div>

  
      <div class="divider block">
        <div class="divider-content">State</div>
      </div>
    

  <div class="multiple actions joined">
    
      <div class="button radio right bordered" onclick="enable ()">
        <input type="radio" name="state" checked>
        <label>Enabled</label>
      </div>
    
    
      <div class="button radio right bordered" onclick="disable ()">
        <input type="radio" name="state" >
        <label>Disabled</label>
      </div>
    
  </div>

  <script>
    function getValue ( name ) {
      return $('[name="' + name + '"]').val ();
    }

    function toggle_class ( name ) {
      $('.badge').toggleClass ( name );
    }

    function set_icon () {
      var icon = getValue ( 'content');
      $('.badge').html ( '<i class="icon">' + icon + '</i>' );
    }

    function set_text () {
      var text = getValue ( 'content' );
      $('.badge').html ( text );
    }

    function enable () {
      $('.badge').removeClass ( 'disabled' );
    }

    function disable () {
      $('.badge').addClass ( 'disabled' );
    }
  </script>



</main>
    <footer class="layout-footer">
      <p class="text-center">Svelto, the modular web framework</p>
    </footer>
    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
  </body>
</html>
