
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Svelto - Demo</title>
    <link rel="stylesheet" href="/static/css/svelto.css" media="all">
    <script src="/static/vendor/lodash.js"></script>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/Chart.js"></script>
    <script src="/static/vendor/datatables.js"></script>
    <script src="/static/vendor/marked.js"></script>
    <script src="/static/javascript/svelto.js"></script>
  </head>
  <body class="layout">
    <header class="layout-header sticky toolbar primary z-depth-4">
      <div class="multiple center-y">
        <div class="label compact transparent">
          <i class="icon">code</i>
        </div>
        <a href="/" class="large">Svelto - Demo</a>
        <div class="spacer"></div>
        <a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a><!-- //TODO: Link to the relative website page, not always the homepage-->
      </div>
    </header>
    <main class="layout-content">

  <div class="widget"> <!-- Wrapping so that the loaded content gets removed on `route` -->

    
      <div class="divider block">
        <div class="divider-content">Remote Loader</div>
      </div>
    

    <div class="multiple equal text-center">
      <div class="remote-loader" data-url="/remote-loader-text">
        
      <svg class="spinner secondary">
        <circle cx="1.625em" cy="1.625em" r="1.25em"></circle>
      </svg>
    
      </div>
      <div class="remote-loader" data-url="/remote-loader-json">
        
      <svg class="spinner secondary">
        <circle cx="1.625em" cy="1.625em" r="1.25em"></circle>
      </svg>
    
      </div>
      <div class="remote-loader" data-url="/remote-loader-widget">
        
      <svg class="spinner secondary">
        <circle cx="1.625em" cy="1.625em" r="1.25em"></circle>
      </svg>
    
      </div>
      <div class="remote-loader no-wrap" data-url="/remote-loader-no-wrap">
        
      <svg class="spinner secondary">
        <circle cx="1.625em" cy="1.625em" r="1.25em"></circle>
      </svg>
    
      </div>
      <div class="remote-loader" data-url="/remote-loader-json-wrong">
        
      <svg class="spinner secondary">
        <circle cx="1.625em" cy="1.625em" r="1.25em"></circle>
      </svg>
    
      </div>
      <div class="remote-loader" data-url="/remote-loader-json-message">
        
      <svg class="spinner secondary">
        <circle cx="1.625em" cy="1.625em" r="1.25em"></circle>
      </svg>
    
      </div>
      <div class="remote-loader" data-cache="#local-content">
        
      <svg class="spinner secondary">
        <circle cx="1.625em" cy="1.625em" r="1.25em"></circle>
      </svg>
    
      </div>
    </div>

    <script type="text/html" id="local-content">
      <span>Script content</span>
    </script>

    
      <div class="divider block">
        <div class="divider-content">Target</div>
      </div>
    

    <div id="target" class="container bordered">
      <p>I'm a target for...</p>
    </div>

    <div class="remote-loader" data-url="/remote-loader-target" data-target="#target" data-target-filter=".ok">
      
      <svg class="spinner secondary">
        <circle cx="1.625em" cy="1.625em" r="1.25em"></circle>
      </svg>
    
    </div>

    
      <div class="divider block">
        <div class="divider-content">Trigger</div>
      </div>
    

    <div class="remote-loader-trigger button bordered" data-url="/remote-loader-text">Remote Load</div>

    
      <div class="divider block">
        <div class="divider-content">Helper</div>
      </div>
    

    <div class="multiple helpers">
      <div class="helper before button bordered">Helper (Before)</div>
      <div class="helper after button bordered">Helper (After)</div>
    </div>

    
      <div class="divider block">
        <div class="divider-content">Scroll</div>
      </div>
    

    <div class="spacer" style="height: 300vh;"></div>
    <div class="remote-loader" data-url="/remote-loader-scroll">
      
      <svg class="spinner secondary">
        <circle cx="1.625em" cy="1.625em" r="1.25em"></circle>
      </svg>
    
    </div>
    <div class="remote-loader preload" data-url="/remote-loader-preload">
      
      <svg class="spinner secondary">
        <circle cx="1.625em" cy="1.625em" r="1.25em"></circle>
      </svg>
    
    </div>

  </div>

  
  <script>
    var $helpers = $('.helpers');
    $('.helper.before').on ( 'click', function () {
      $.remoteLoader ({ url: '/remote-loader-text' }, $helpers, 'before' );
    });
    $('.helper.after').on ( 'click', function () {
      $.remoteLoader ({ url: '/remote-loader-text' }, $helpers, 'after' );
    });
  </script>


</main>
    <footer class="layout-footer">
      <p class="text-center">Svelto, the modular web framework</p>
    </footer>
    <script>
      /* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };
    </script>
  </body>
</html>
