<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>Radio | Svelto</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/static/css/svelto.css" media="all"><script src="/static/vendor/lodash.js"></script><script src="/static/vendor/cash.js"></script><script src="/static/javascript/svelto.js"></script><script>if ( 'serviceWorker' in navigator ) {
        navigator.serviceWorker.register ( '/server.js?v=1523913652' );
      }</script></head><body class="layout"><header class="layout-header sticky toolbar primary z-depth-4"><div class="multiple center-y"><div class="label compact transparent"><i class="icon">code</i></div><a href="/" class="large">Svelto - Radio</a><div class="spacer"></div><a href="https://github.com/svelto/svelto" title="Visit the GitHub repository" class="button compact">GITHUB</a></div></header><main class="layout-content"><div class="divider block"><div class="divider-content">Radio</div></div><div class="multiple vertical radios"><div class="radio"><input type="radio" name="demo"> <label></label></div><p><input type="radio" name="demo" id="paragraph"> <label for="paragraph">Paragraph</label></p><div class="radio"><input type="radio" name="demo" id="multi"> <label for="multi">Wrapped and for</label></div><div class="radio"><input type="radio" name="demo"> <label>Checkbox</label></div><div class="radio"><input type="radio" name="demo"> <label data-icon-on="favorite" data-icon-off="favorite_border">Custom icons</label></div></div><div class="divider block"><div class="divider-content">Style</div></div><div class="multiple actions"><div class="button checkbox right bordered" onclick="toggle_class ( 'button' )"><input type="checkbox"> <label>Button</label></div><div class="button checkbox right bordered" onclick="toggle_class ( 'bordered' )"><input type="checkbox"> <label>Bordered</label></div></div><div class="divider block"><div class="divider-content">Direction</div></div><div class="multiple joined actions"><div class="button radio right bordered" onclick="set_direction ()"><input type="radio" name="direction" checked="checked"> <label>Default</label></div><div class="button radio right bordered" onclick="set_direction ( 'left' )"><input type="radio" name="direction"> <label>Left</label></div><div class="button radio right bordered" onclick="set_direction ( 'right' )"><input type="radio" name="direction"> <label>Right</label></div></div><div class="divider block"><div class="divider-content">State</div></div><div class="multiple actions"><div class="multiple joined"><div class="button radio right bordered" onclick="set_validity ()"><input type="radio" name="validity" checked="checked"> <label>Base</label></div><div class="button radio right bordered" onclick="set_validity ( 'valid' )"><input type="radio" name="validity"> <label>Valid</label></div><div class="button radio right bordered" onclick="set_validity ( 'invalid' )"><input type="radio" name="validity"> <label>Invalid</label></div></div><div class="multiple joined"><div class="button radio right bordered" onclick="enable ()"><input type="radio" name="state" checked="checked"> <label>Enabled</label></div><div class="button radio right bordered" onclick="disable ()"><input type="radio" name="state"> <label>Disabled</label></div></div></div><script>var $wrappers = $('.radios > *'),
        $labels = $('.radios label');

    function toggle_class ( name ) {
      $wrappers.toggleClass ( name );
    }

    function set_validity ( validity ) {
      var $targets = $('.radios > .radio, .radios > :not(.radio) > input');
      var validities = ['valid', 'invalid'];
      for ( var i = 0, l = validities.length; i < l; i++ ) {
        $targets.removeClass ( validities[i] ).addClass ( validity );
      }
    }

    function set_direction ( direction ) {
      var directions = ['left', 'right'];
      for ( var i = 0, l = directions.length; i < l; i++ ) {
        $labels.removeClass ( directions[i] );
      }
      if ( direction ) {
        $labels.addClass ( direction );
      }
    }

    function enable () {
      $wrappers.removeClass ( 'disabled' );
    }

    function disable () {
      $wrappers.addClass ( 'disabled' );
    }</script></main><footer class="layout-footer"><p class="text-center">Svelto, the modular web framework</p></footer><script>/* ERROR NOTIFIER */
      var prevErrorId = '';
      window.onerror = function ( message, file, line ) {
        var errorId = message + file + line;
        if ( errorId !== prevErrorId ) {
          prevErrorId = errorId;
          try {
            $.toast ({
              body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message,
              ttl: Infinity,
              color: Svelto.Colors.red
            });
          } catch ( e ) {
            alert ( file + ':' + line + '\n\n' + message );
          }
        }
      };</script></body></html>
